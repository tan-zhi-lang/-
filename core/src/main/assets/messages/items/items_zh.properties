items.rings.武力之戒$brawlersstance.desc=在这种架势下，斗士将使用装备着的武力戒指进行普通攻击，哪怕她已经装备了其他武器。这种攻击会使用武器的强化与附魔效果，还会造成额外伤害。\n\n不过，维持这个架势需要耗费精力，导致斗士的武技充能速度降低50%。\n\n这个架势可以用武力戒指来进入和退出，不过进出这个架势会导致武技充能的减缓效果持续一小会儿。

