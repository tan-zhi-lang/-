items.矮人国王的皇冠.ratgraded=鼠王挥爪便召出了万丈光芒，而你的护甲在照耀下开始逐渐变形！
items.矮人国王的皇冠.desc=末代矮人国王的皇冠，至强的魔法能量以光芒的形式从中辐射而出。\n\n如果你有决心将其戴上，皇冠的魔力会涌入你正在装备的护甲，将其改造为_拥有特殊技能的独特英雄护甲_。新的护甲会保留原护甲的所有属性与刻印。
