items.armor.glyphs.viscosity$defereddamage.ondeath=你死于延缓伤害...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=死于延迟伤害
items.armor.glyphs.viscosity$defereddamage.desc=瞬时的伤害被延缓，随着时间慢慢释放。\n\n剩余的延迟伤害：%d
items.armor.glyphs.viscosity.desc=这个刻印可以储存对使用者造成的伤害，让使用者缓慢受伤而不是一下子受到重击。



