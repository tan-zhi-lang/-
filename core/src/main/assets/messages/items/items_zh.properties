###misc items
items.amulet.name=_Yendor护符_
items.amulet.ac_end=结束游戏
items.amulet.desc=Yendor护符是人类与矮人所知的最强大的神器。其上镶嵌的晶石奇光辉映、气象非常，蕴含着不可思议的神奇力量。
items.amulet.desc_origins=护符的起源与种种过去无人知晓。据历史记载，矮人国王曾夸口说他在矮人文明与外界切断一切联系之前不久就发现了这件神器。那么，他是如何找到的？古神又是怎样从他那里夺走了护符？也许这些问题不需要现在解答，真正重要的是：护符正属于你！
items.amulet.desc_ascent=护符的起源与种种过去无人知晓，但显然它已在古神的力量下受到了极大的侵蚀。你在地牢中踏经的每一寸土地似乎都已在古神意志的掌控之下，面前的敌人也变得众多强势、更甚以往！你也无力使用或抛下护符了——此时它与被诅咒已几无差别。
items.amulet.ascent_title=踏返登临
items.amulet.ascent_desc=你开始感受到古神强大可怖的力量自护符中泛溢而出。凭凡人的区区肉身自这地牢之底向上攀登至地面将远比你想象中的更难！\n\n如果你继续在持有护符的情况下向上返回，地牢将会变得更加险恶重重。跨层传送将会被抑制，而击杀沿途敌人返回地面则将成为你赢得这局游戏的唯一方式！\n\n如果你想要在不开始护符挑战的情况下返回上层，你可以把护符暂时留在这里，也可以选择在这里直接用护符以正常结束游戏。
items.amulet.ascent_yes=继续前进！
items.amulet.ascent_no=稍等片刻
items.amulet.discover_hint=你可在地牢底层发现该物品...

items.ankh.name=_重生十字架_
items.ankh.ac_bless=祝福
items.ankh.bless=你用散发着治愈魔力的清水祝福了这枚重生十字架。
items.ankh.desc=这枚象征不朽的古老饰物能使人起死回生。装满的水袋可用于对重生十字架进行赐福，赋予它更强的力量。
items.ankh.desc_blessed=这枚象征不朽的古老饰品能够让人起死回生。这枚十字架已被祝福而变得更加强大。它会在危急关头牺牲自己来救你一命。
items.ankh.discover_hint=你可在商店购买该物品。

items.arcaneresin.name=##奥术树脂##
items.arcaneresin.prompt=选择一根要强化的法杖
items.arcaneresin.ac_apply=强化
items.arcaneresin.level_too_high=这根法杖过于强大，树脂已经不足以对其进行进一步强化了。
items.arcaneresin.not_enough=你的树脂不够了！
items.arcaneresin.apply=你将树脂包被于法杖的表面。法杖的能量愈发凝练了！
items.arcaneresin.desc=这团细腻的粉末闪烁着紫与白的微光。奥术树脂可用于增强法杖魔能，提升法杖等级！\n\n基于法杖初始等级，升级一根法杖分别需要消耗1、2、3个树脂。树脂最多可以升级法杖至+3。\n\n然而，树脂的升级效果不但会_被其他升级来源覆盖_(例如升级卷轴)，而且无法通过灌注法杖转移到法师的魔杖。
