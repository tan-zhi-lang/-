items.stylus.name=##奥术刻笔##
items.stylus.ac_inscribe=蚀刻
items.stylus.prompt=选择一件护甲
items.stylus.identify=你需要先鉴定那件护甲有无诅咒。
items.stylus.cursed=奥术刻笔的力量无法作用在被诅咒的护甲上。
items.stylus.inscribed=你用刻笔雕刻了盔甲。
items.stylus.desc=这支奥术刻笔由一种暗黑色的坚硬石料制成。你能用它在护甲上刻下魔法刻印，不过你无法自主选择，刻笔会替你做出决定。

items.tengusmask.name=天狗的面具
items.tengusmask.ac_wear=佩戴
items.tengusmask.used=面具瓦解了，它所蕴含的能量涌入了你的身体。
items.tengusmask.desc=天狗死时，这幅面具像褪皮般从他的脸上失落地滑下。你能感受它在波动着一股神妙的魔力，仿佛在极力劝你成为它的新主人。难道天狗戴上它时也是被其力量吸引？\n\n如果你有勇气将其戴上，面具的庞大力量会转嫁到你体内，供你为英雄_选择一种职业专精_。\n\n你会选择哪条道路？
items.tengusmask.discover_hint=你可从某种敌人的掉落物中获得该物品。

