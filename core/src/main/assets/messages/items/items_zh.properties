items.wands.cursedwand.nothing=什么事都没发生。
items.wands.cursedwand.mass_invuln=明耀的光芒从你的法杖迸射而出！
items.wands.cursedwand.petrify=你突然被定在了原地！
items.wands.cursedwand.grass=草木在你周围疯长而出！
items.wands.cursedwand.fire=你闻到了烧烤的味道...
items.wands.cursedwand.transmogrify_wand=你的法杖变化成了另一样东西！
items.wands.cursedwand.transmogrify_other=你的道具变化成了另一样东西！
items.wands.cursedwand.disguise=你的外貌在你眼前发生了变化！
items.wands.cursedwand.supernova=一颗灼热的能量球开始膨胀。情况不妙，走为上计！
items.wands.cursedwand.supernova_positive=一颗灼热的能量球开始膨胀，但不知何故它似乎很安全。
items.wands.cursedwand.sinkhole=你周围的地板在迅速崩塌！
items.wands.cursedwand.sinkhole_positive=地板在迅速崩塌，但你感觉脚下足够结实。
items.wands.cursedwand.gravity=重力突然开始向随机方向牵引！
items.wands.cursedwand.gravity_positive=重力突然开始向随机方向牵引，但这对你没有影响。
items.wands.cursedwand.gravity_end=重力混乱结束了。

items.wands.damagewand.upgrade_stat_name_1=魔法伤害

items.wands.wand.ac_zap=释放
items.wands.wand.fizzles=你的法杖滋滋作响；一定是没能量了。
items.wands.wand.no_magic=你的法杖滋滋作响；你不能在魔法免疫时使用法杖。
items.wands.wand.self_target=你不能瞄准你自己！
items.wands.wand.identify=你对你的法杖已经足够熟悉并将其完全鉴定。
items.wands.wand.resin_one=这根法杖已经从奥术树脂获得了_1_次升级。
items.wands.wand.resin_many=这根法杖已经从奥术树脂获得了_%d_次升级。
items.wands.wand.cursed=这根法杖受到了诅咒，导致它的魔法混乱而随机。
items.wands.wand.not_cursed=这根法杖没有被诅咒。
items.wands.wand.curse_discover=这根%s是诅咒的！
items.wands.wand.prompt=选择要释放魔法的位置
items.wands.wand$placeholder.name=法杖

items.wands.wandofblastwave.name=冲击波法杖
items.wands.wandofblastwave.staff_name=冲击波魔杖
items.wands.wandofblastwave.ondeath=你用冲击波法杖炸碎了自己...
items.wands.wandofblastwave.knockback_ondeath=你死于撞击...
items.wands.wandofblastwave.desc=这根法杖由一种大理石石材制成，嵌有金饰并在顶部镶着一个浑圆的黑宝石。它在你手中的感觉非常沉重。
items.wands.wandofblastwave.typical_stats_desc=这根法杖能射出在目标地点剧烈爆炸的魔法飞弹。爆炸的威力通常会造成_%1$d~%2$d点伤害_，并强到足以炸飞大多数敌人。
items.wands.wandofblastwave.stats_desc=这根法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。
items.wands.wandofblastwave.upgrade_stat_name_2=击退
items.wands.wandofblastwave.bmage_desc=当_战斗法师_以冲击波魔杖近战攻击已经被麻痹的目标时，将消耗目标身上剩余的麻痹回合数造成大量魔法伤害。此效果对每个目标均有短暂的冷却。
items.wands.wandofblastwave.eleblast_desc=冲击波魔杖的元素风暴造成67%伤害，并将所有目标弹出影响区域。

items.wands.wandofcorrosion.name=酸蚀法杖
items.wands.wandofcorrosion.staff_name=酸蚀魔杖
items.wands.wandofcorrosion.desc=这根法杖的灰色主干顶端镶嵌着一颗明亮的橙色宝石。
items.wands.wandofcorrosion.stats_desc=这根法杖能射出一颗会在目标位置爆炸成一团腐蚀酸雾的法球。进入酸雾的任何单位都会持续受到起始为_%d点_的持续递增伤害。
items.wands.wandofcorrosion.upgrade_stat_name_1=酸蚀伤害
items.wands.wandofcorrosion.upgrade_stat_name_2=气体总量
items.wands.wandofcorrosion.bmage_desc=当_战斗法师_以酸蚀魔杖近战攻击目标时，有概率使其沾染腐蚀淤泥。
items.wands.wandofcorrosion.eleblast_desc=酸蚀魔杖的元素风暴对所有目标造成起始伤害为6点的4回合酸蚀。

items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化魔杖
items.wands.wandofcorruption.already_corrupted=这个角色已经被你腐化。
items.wands.wandofcorruption.desc=这根法杖能发射混乱的黑暗能量，法杖尖端的那个小头骨装饰很是应景。
items.wands.wandofcorruption.stats_desc=这根法杖会释放腐坏的能量，能削弱敌人并最终将他们扭曲为你的奴仆。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。
items.wands.wandofcorruption.upgrade_stat_name_1=腐化强度
items.wands.wandofcorruption.upgrade_stat_name_2=减益持续时间
items.wands.wandofcorruption.bmage_desc=当_战斗法师_以腐化魔杖近战攻击目标时，有概率使其陷入狂乱。
items.wands.wandofcorruption.eleblast_desc=腐化魔杖的元素风暴对所有目标造成5回合狂乱。

items.wands.wandofdisintegration.name=解离法杖
items.wands.wandofdisintegration.staff_name=解离魔杖
items.wands.wandofdisintegration.desc=这根法杖由一整块光滑的黑曜石制成，深紫色的光自其边缘流向法杖顶端。它闪烁着破坏性能量，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=这根法杖射出的光束能穿透任何障碍物，并将随着法杖等级的提升而射得更远。光束会造成_%1$d~%2$d点伤害_，并且会根据穿透的地形和敌人数量造成额外伤害。
items.wands.wandofdisintegration.upgrade_stat_name_2=射程上限
items.wands.wandofdisintegration.bmage_desc=当_战斗法师_以解离魔杖作为近战武器时，魔杖会像索敌附魔一样获得额外的攻击距离。
items.wands.wandofdisintegration.eleblast_desc=解离魔杖的元素风暴无视墙壁并对所有目标造成100%的伤害。

items.wands.焰浪法杖.name=焰浪法杖
items.wands.焰浪法杖.staff_name=焰浪魔杖
items.wands.焰浪法杖.desc=这根法杖由红漆木制成，饰以金叶，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。
items.wands.焰浪法杖.stats_desc=这根法杖在使用时会产生一股强大的焰浪，延伸出一个锥形区域。下一次使用它将消耗_%1$d点充能_并造成_%2$d~%3$d点伤害_。法杖一次消耗的充能数越多，其范围与威力就越大、越强。
items.wands.焰浪法杖.upgrade_stat_name_1=1点充能伤害
items.wands.焰浪法杖.upgrade_stat_name_2=2点充能伤害
items.wands.焰浪法杖.upgrade_stat_name_3=3点充能伤害
items.wands.焰浪法杖.bmage_desc=当_战斗法师_以焰浪魔杖近战攻击目标时，有概率吸收所有邻近的火焰并制造出一场爆炸！与敌人相邻的火焰越多，触发该效果的概率越高。
items.wands.焰浪法杖.eleblast_desc=焰浪魔杖的元素风暴造成100%伤害，冲开范围内的门，并使目标与地形起火。

items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.staff_name=冰霜魔杖
items.wands.wandoffrost.desc=这根法杖似乎由某种魔法冰块制成。它的圆顶闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffrost.stats_desc=这根法杖能向你的敌人射击冰霜能量，造成_%1$d~%2$d点伤害_并冻伤目标，在水中的作用似乎更强。冻伤的敌人将会被该法杖冻结，冻结的敌人将受到更少该法杖的伤害。
items.wands.wandoffrost.upgrade_stat_name_2=冻伤持续时间
items.wands.wandoffrost.bmage_desc=当_战斗法师_以冰霜魔杖近战攻击目标时，有概率将其直接冻结。目标冻伤越严重，被冻结的概率就越高。
items.wands.wandoffrost.eleblast_desc=冰霜魔杖的元素风暴造成100%伤害，冻结敌人并熄灭火焰。

items.wands.灵月法杖.name=灵月法杖
items.wands.灵月法杖.staff_name=灵月法杖
items.wands.灵月法杖.desc=这根法杖由大地珍珠木，饰以玉月而制。顶端不时传来心灵问候着你，仿佛雨月中的释怀。
items.wands.灵月法杖.stats_desc=这根法杖能更好的掌控巫术。
items.wands.灵月法杖.discover_hint=某位英雄初始携带该物品。

items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆魔杖
items.wands.wandoflightning.ondeath=你用雷霆法杖害死了自己...
items.wands.wandoflightning.desc=这根法杖由实心金属制成，这使它惊人地沉重。电弧在顶端两个内弯的叉齿间跳跃。
items.wands.wandoflightning.stats_desc=这根法杖能向任何瞄准的地方射出强大的电弧，造成_%1$d~%2$d点伤害_。这道闪电能在附近多个目标间跳跃，在水里会更强力。要是太接近，同样可能电到你自己，却不会波及到你的同伴。
items.wands.wandoflightning.bmage_desc=当_战斗法师_以雷霆魔杖近战攻击目标时，有概率获得10回合起电效果。起电状态下的战斗法师免疫雷电伤害，电弧的连锁范围也更广。
items.wands.wandoflightning.eleblast_desc=雷霆魔杖的元素风暴造成100%伤害，击晕目标5回合并使水带电。
items.wands.wandoflightning$lightningcharge.name=起电
items.wands.wandoflightning$lightningcharge.desc=战斗法师现已被充能，获得了对其雷霆魔杖的伤害免疫并扩大了其电弧的连锁范围。\n\n剩余回合数：%s

items.wands.wandoflivingearth.name=灵壤法杖
items.wands.wandoflivingearth.staff_name=灵壤魔杖
items.wands.wandoflivingearth.desc=这根法杖由一种奇妙的石头组成，你能从几道微微发光的黄色条纹中感受到能量波动。握住法杖时石头好像会稍稍转动，仿佛在迎合你的手。
items.wands.wandoflivingearth.stats_desc=这根法杖能向敌人发射魔法泥石，造成_%1$d~%2$d点伤害_。泥石随后会回归使用者身边，根据造成的伤害重组成灵壤护甲。灵壤护甲积累到一定程度后，下次使用法杖时会成型为一尊灵壤守卫。
items.wands.wandoflivingearth.upgrade_stat_name_2=守卫最大生命值
items.wands.wandoflivingearth.upgrade_stat_name_3=守卫防御
items.wands.wandoflivingearth.bmage_desc=当_战斗法师_以灵壤魔杖近战攻击目标时，能将部分近战伤害转化为灵壤护甲。
items.wands.wandoflivingearth.eleblast_desc=灵壤魔杖的元素风暴造成50%伤害，每击中一个目标，治疗已激活的灵壤守卫一次。
items.wands.wandoflivingearth$rockarmor.name=灵壤护甲
items.wands.wandoflivingearth$rockarmor.desc=魔法泥石环绕在你身边，当你被攻击时泥石会尽其所能进行格挡，从而为你抵消50%%所受伤害。不过，抵消伤害会消除一定量的泥石。\n\n剩余护甲量：%1$d\n\n当积攒的泥石达到一定程度时，下一次发动灵壤法杖会使泥石成型为一尊灵壤守卫为你而战。\n\n守卫成型所需护甲量：%2$d
items.wands.wandoflivingearth$rockarmor.desc_many=该灵壤守卫已被万物一心强化。剩余回合数：%d
items.wands.wandoflivingearth$earthguardian.name=灵壤守卫
items.wands.wandoflivingearth$earthguardian.desc=灵壤法杖发射的魔法泥石组成了一尊灵壤守卫！这个有棱有角的大块头会攻击附近的敌人，迫使他们去攻击守卫。当附近没有危险时，守卫会重组为你身边的灵壤护甲，等待你下次使用法杖召唤它。
items.wands.wandoflivingearth$earthguardian.wand_info=守卫的防御力与你的法杖等级相关。它当前能抵挡_%1$d~%2$d点伤害_。
items.wands.wandoflivingearth$earthguardian.discover_hint=你可通过某根法杖发现该单位。

items.wands.wandofmagicmissile.name=魔弹法杖
items.wands.wandofmagicmissile.staff_name=魔弹魔杖
items.wands.wandofmagicmissile.desc=这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管法杖本身没有什么花哨的特效，它有更多的充能数，额外获得更多等级。
items.wands.wandofmagicmissile.stats_desc=从法杖中发出的魔法飞弹会对单个目标造成_%1$d~%2$d点伤害_。
items.wands.wandofmagicmissile.bmage_desc=当_战斗法师_以魔弹魔杖近战攻击目标时，魔杖外的所有的法杖都会恢复一定的充能。
items.wands.wandofmagicmissile.eleblast_desc=魔弹魔杖的元素风暴造成50%伤害，并使法师获得15回合的法杖充能效果。
items.wands.wandofmagicmissile.discover_hint=某位英雄初始携带该物品。
items.wands.wandofmagicmissile$magiccharge.name=魔力强化
items.wands.wandofmagicmissile$magiccharge.desc=你的魔弹法杖向其他法杖回馈了一股能量，提升着下一次施法的有效等级。\n\n其他法杖被强化至：+%d\n\n剩余的魔力强化时长：%s回合

items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光魔杖
items.wands.wandofprismaticlight.desc=这根法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。一粒粒彩色的光点在法杖顶端跳跃，随时准备迸射而出。
items.wands.wandofprismaticlight.stats_desc=这根法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d点伤害_。恶魔与亡灵生物会在法杖的强光下被灼烧而受到额外伤害。
items.wands.wandofprismaticlight.upgrade_stat_name_2=致盲概率
items.wands.wandofprismaticlight.upgrade_stat_name_3=照明持续时间
items.wands.wandofprismaticlight.bmage_desc=当_战斗法师_以棱光魔杖近战攻击目标时，能使目标陷入随魔杖等级提升而延长的残废效果。
items.wands.wandofprismaticlight.eleblast_desc=棱光魔杖的元素风暴造成67%伤害，揭示区域内所有地形，致盲所有目标5回合。

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生魔杖
items.wands.wandofregrowth.desc=这根法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。“春兰兮秋菊，长无绝兮终古！”
items.wands.wandofregrowth.stats_desc=在施放时，这根法杖将向一个扇形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。下一次使用它将消耗_%1$d点充能_。法杖消耗的充能越多，再生魔法的范围与效力就越大、越强。
items.wands.wandofregrowth.degradation=法杖的再生魔力将在释放_%d点充能_后开始消退，那时它将难以再次使植物或高草复生。提升英雄等级或是升级法杖能延后这种限制。
items.wands.wandofregrowth.upgrade_stat_name_1=每充能再生量
items.wands.wandofregrowth.upgrade_stat_name_2=再生充能限制
items.wands.wandofregrowth.bmage_desc=当_战斗法师_以再生魔杖近战攻击目标时，如果一方站在草地上，则战斗法师能获取伤害的一定比例的草药疗养。
items.wands.wandofregrowth.eleblast_desc=再生魔杖的元素风暴使所有目标被缠绕，并令范围内随机长出高草。
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=结露草是一种蓄满了魔法露水的奇妙植物。它们想将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$dewcatcher.discover_hint=你可通过某根法杖发现该植物。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚是一种会结出其他各类植物种子的魔法植物。它们没有自己的种子，却还是以某种方式传播扩散开了。
items.wands.wandofregrowth$seedpod.discover_hint=你可通过某根法杖发现该植物。
items.wands.wandofregrowth$lotus.name=黄金莲
items.wands.wandofregrowth$lotus.desc=黄金莲是一种只能被强大的再生法杖创造的神秘植物。它的光环会增强所有植物相关效果，但它不一会就会耗尽能量枯萎。
items.wands.wandofregrowth$lotus.wand_info=这株黄金莲由一根_%1$d级_的再生法杖产出。在其作用范围内，所有被种植到某单位上的植物都会_立即触发_其效果。植物还会有_%2$d%%的概率_掉落其种子，使用涂药飞镖的耐久度消耗也会减少_%3$d%%_。
items.wands.wandofregrowth$lotus.discover_hint=你可通过经数次升级后的某根法杖发现该植物。

items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂魔杖
items.wands.wandoftransfusion.ondeath=你用注魂法杖耗尽了自己的生命...
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的魔杖！
items.wands.wandoftransfusion.desc=这根法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。
items.wands.wandoftransfusion.stats_desc=这根法杖对盟友或被魅惑的敌人释放时会消耗你_%1$d点生命_并赋予目标_%2$d点生命或护盾_；对敌人释放时会短暂魅惑敌人并回馈给你_%3$d点护盾_。敌对亡灵生物会受到_%4$d~%5$d点伤害_而不是被魅惑。
items.wands.wandoftransfusion.upgrade_stat_name_1=盟友治疗
items.wands.wandoftransfusion.upgrade_stat_name_2=自身护盾
items.wands.wandoftransfusion.upgrade_stat_name_3=亡灵伤害
items.wands.wandoftransfusion.bmage_desc=当_战斗法师_以注魂魔杖近战攻击被魅惑的目标时，能获取一定的护盾且下次释放不消耗生命。
items.wands.wandoftransfusion.eleblast_desc=注魂魔杖的元素风暴会在范围内魅惑所有敌人、治疗所有友军，对敌对亡灵生物造成100%伤害。

items.wands.wandofwarding.name=哨卫法杖
items.wands.wandofwarding.staff_name=哨卫魔杖
items.wands.wandofwarding.no_more_wards=你的法杖无法维持更多的哨卫。
items.wands.wandofwarding.bad_location=你不能在那里设置一个哨卫。
items.wands.wandofwarding.desc=这根短小的金属法杖尖端上有一颗亮紫色宝石悬空浮动。
items.wands.wandofwarding.stats_desc=这根法杖并不能直接攻击敌人，但可以召唤出哨卫元素与哨卫结晶。你可以在视野中的任何地方召唤哨卫，即使是隔着一堵墙。这根法杖最多能提供_%d点能量_以维持哨卫。
items.wands.wandofwarding.upgrade_stat_name_1=哨卫伤害
items.wands.wandofwarding.upgrade_stat_name_2=哨卫能量
items.wands.wandofwarding.bmage_desc=当_战斗法师_以哨卫魔杖近战攻击目标时，有概率为所有哨卫元素和结晶恢复一定生命值。
items.wands.wandofwarding.eleblast_desc=哨卫魔杖的元素风暴会治疗范围内的所有哨卫元素和结晶。
items.wands.wandofwarding$ward.desc_generic_ward=这个哨卫元素会自动攻击进入视野的目标。\n\n使用哨卫法杖向该哨卫施法能使其升级。\n\n哨卫能发动攻击的次数有限，次数耗尽后它们便会消散。
items.wands.wandofwarding$ward.desc_generic_sentry=这个哨卫结晶攻击力与哨卫元素相同，但以生命值取代了有限的发动次数。它的样子有点像哨卫法杖顶端的宝石。\n\n使用哨卫法杖向该哨卫施法能使其升级并治疗它。\n\n这个哨卫每次发动攻击时会消耗一定的生命值，但你可以用哨卫法杖治疗它。
items.wands.wandofwarding$ward.name_1=小哨卫元素
items.wands.wandofwarding$ward.desc_1=这个最基本的哨卫元素会自动攻击进入视野的目标，造成_%1$d~%2$d点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其升级。\n\n这个哨卫在仅发动1次攻击之后就会消散。\n\n你的哨卫法杖在使用_%3$d点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_2=哨卫元素
items.wands.wandofwarding$ward.desc_2=这个升级过的哨卫元素结构更精致，而且在攻击数次后才会消散。它每次发动攻击能造成_%1$d~%2$d点伤害_。\n\n使用哨卫法杖向该哨卫施法能使其升级。\n\n这个哨卫在发动3次攻击之后才会消散。\n\n你的哨卫法杖在使用_%3$d点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_3=大哨卫元素
items.wands.wandofwarding$ward.desc_3=这个满级的哨卫元素能发动更多次攻击，而且攻击速度更快。它每次发动攻击能造成_%1$d~%2$d点伤害_。\n\n使用哨卫法杖向该哨卫施法能使其进化。\n\n这个哨卫在发动5次攻击之后才会消散。\n\n你的哨卫法杖在使用_%3$d点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_4=小哨卫结晶
items.wands.wandofwarding$ward.desc_4=这个小小的哨卫结晶攻击力与大哨卫元素相同，但以生命值取代了有限的发动次数。它的样子有点像哨卫法杖顶端的宝石。它每次发动攻击能造成_%1$d~%2$d点伤害_。\n\n使用哨卫法杖向该哨卫施法能使其升级并治疗它。\n\n这个哨卫每次发动攻击时会消耗一定的生命值，但你可以用哨卫法杖治疗它。\n\n你的哨卫法杖在使用_%3$d点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_5=哨卫结晶
items.wands.wandofwarding$ward.desc_5=这个升级过的哨卫结晶比小哨卫结晶体积更大，形体也更结实。它每次发动攻击能造成_%1$d~%2$d点伤害_。\n\n使用哨卫法杖向该哨卫施法能使其升级并治疗它。\n\n这个哨卫每次发动攻击时会消耗一定的生命值，但你可以用哨卫法杖治疗它。\n\n你的哨卫法杖在使用_%3$d点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_6=大哨卫结晶
items.wands.wandofwarding$ward.desc_6=这个满级的哨卫结晶比之前的坚固了不少。它每次发动攻击能造成_%1$d~%2$d点伤害_。\n\n使用哨卫法杖向该哨卫施法能治疗它。\n\n这个哨卫每次发动攻击时会消耗一定的生命值，但你可以用哨卫法杖治疗它。\n\n你的哨卫法杖在使用_%3$d点能量_维持这个哨卫。
items.wands.wandofwarding$ward.discover_hint=你可通过某根法杖发现该单位。
items.wands.wandofwarding$ward.dismiss_title=要驱散这个哨卫吗？
items.wands.wandofwarding$ward.dismiss_body=不想让法杖继续维持这个哨卫的话，你可以选择驱散它立即将其破坏移除。\n\n要驱散这个哨卫吗？
items.wands.wandofwarding$ward.dismiss_confirm=是
items.wands.wandofwarding$ward.dismiss_cancel=否

###weapon curses
items.weapon.curses.annoying.name=喧闹%s
items.weapon.curses.annoying.msg_1=嘿，头儿！我们要去打谁！
items.weapon.curses.annoying.msg_2=太爽了，击溃他们！
items.weapon.curses.annoying.msg_3=嘿！听着！
items.weapon.curses.annoying.msg_4=现在是打BOSS的时间吗！？
items.weapon.curses.annoying.msg_5=我去，别这么用力！
items.weapon.curses.annoying.msg_6=死吧，虫子！
items.weapon.curses.annoying.msg_7=无理理理理理理理理理理理理理理理！
items.weapon.curses.annoying.msg_8=我们能休息一下吗！？
items.weapon.curses.annoying.msg_9=嘭，哈哈！
items.weapon.curses.annoying.msg_10=漂亮的一击！
items.weapon.curses.annoying.msg_11=我曾经不想成为武器，而是想成为伐木工人的斧头。
items.weapon.curses.annoying.msg_12=要时刻警醒：骄傲自满是位缓慢却阴险的杀手。
items.weapon.curses.annoying.msg_13=敌羞，吾去脱他衣！
items.weapon.curses.annoying.desc=喧闹诅咒的武器真的是想帮你，只不过它的吵闹无比的“帮助”总是会吸引大量敌人。
items.weapon.curses.annoying.elestrike_desc=武器拥有喧闹诅咒时，元素打击对范围内的每个敌人都有20%概率造成持续6回合的狂乱。

items.weapon.curses.dazzling.name=炫目%s
items.weapon.curses.dazzling.desc=炫目武器会不时释放刺目的强光，致盲所有视野范围内的单位。
items.weapon.curses.dazzling.elestrike_desc=武器拥有炫目诅咒时，元素打击对范围内的每个敌人都有50%概率造成持续6回合的失明。

items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=转移诅咒的武器被灌注了混乱的传送魔法，会将敌人传送到当前层的随机位置。
items.weapon.curses.displacing.elestrike_desc=武器拥有转移诅咒时，元素打击对范围内的每个敌人都有50%概率进行传送。

items.weapon.curses.explosive.name=易爆%s
items.weapon.curses.explosive.warm=温热起来了...
items.weapon.curses.explosive.hot=好烫！
items.weapon.curses.explosive.desc=易爆诅咒的武器会缓缓积累能量并最终爆炸，爆炸会对所有邻近单位造成伤害。
items.weapon.curses.explosive.desc_cool=你的武器目前触感冰凉，尚属正常。
items.weapon.curses.explosive.desc_warm=你的武器正在积累能量，变得温热起来了...
items.weapon.curses.explosive.desc_hot=你的武器已灼热烫手！要爆炸了！
items.weapon.curses.explosive.elestrike_desc=武器拥有易爆诅咒时，元素打击有着50%的概率在范围内随机一个敌人身上产生爆炸。

items.weapon.curses.friendly.name=友善%s
items.weapon.curses.friendly.desc=友善诅咒的武器会偶尔触发让战斗无法进行的魔法，非常适合和平主义者。
items.weapon.curses.friendly.elestrike_desc=武器拥有友善诅咒时，元素打击对范围内的每个敌人都有50%概率造成持续6回合的魅惑。

items.weapon.curses.polarized.name=极化%s
items.weapon.curses.polarized.desc=极化武器受到诅咒魔力的影响，在攻击时只会出现1.5倍伤害或完全没有伤害的情况。
items.weapon.curses.polarized.elestrike_desc=武器拥有极化诅咒时，元素打击对范围内的每个敌人都有50%概率造成24~36点伤害。

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭诅咒会向使用者索求血液作为攻击的回报，你的状态越健康，诅咒索取的也就越多。
items.weapon.curses.sacrificial.elestrike_desc=武器拥有血祭诅咒时，元素打击对英雄自身与范围内的每一个敌人都造成初始值为12点的流血效果。

items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=妄为诅咒的武器会时常变得极其不精准。触发时这种魔法会持续一小会，但会在成功使用妄为武器造成伤害后立刻消散。
items.weapon.curses.wayward.elestrike_desc=武器拥有妄为诅咒时，元素打击对范围内的每个敌人都有50%概率造成持续6回合的幻惑。
items.weapon.curses.wayward$waywardbuff.name=妄为
items.weapon.curses.wayward$waywardbuff.desc=你的妄为武器上的魔法已被触发，现在它已变得极度不精准。这个魔法无法影响如伏击等必中的攻击行为，且成功使用妄为武器造成伤害会立刻驱散此效果。\n\n效果剩余回合：%s

###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=这个附魔会使火焰从武器中喷薄而出，能够点燃敌人并对正在燃烧的敌人造成额外伤害。
items.weapon.enchantments.blazing.elestrike_desc=武器拥有烈焰附魔时，元素打击会将火焰扩散到范围内全部地块，持续8回合。

items.weapon.enchantments.blocking.name=招架%s
items.weapon.enchantments.blocking.desc=招架附魔的武器在攻击后有几率短暂为你提供保护。
items.weapon.enchantments.blocking.elestrike_desc=武器拥有招架附魔时，元素打击范围内每有一个敌人，斗士就会获得6点护盾。
items.weapon.enchantments.blocking$blockbuff.name=招架
items.weapon.enchantments.blocking$blockbuff.desc=你的武器的招架附魔短时间内增强了你的防御能力！\n\n护盾剩余：%d\n\n剩余时间：%s

items.weapon.enchantments.blooming.name=繁茂%s
items.weapon.enchantments.blooming.desc=繁茂武器具有催生植物的魔力，在攻击目标时能使目标或周围的植被发芽生长。
items.weapon.enchantments.blooming.elestrike_desc=武器拥有繁茂附魔时，元素打击会在范围内最多8个地块上生成高草，并使范围内所有敌人缠绕6回合。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受该附魔成功影响的敌人会被冻伤，导致移动和攻击速度降低。
items.weapon.enchantments.chilling.elestrike_desc=武器拥有寒霜附魔时，元素打击会将寒气扩散到范围的全部地块，持续8个回合。

items.weapon.enchantments.kinetic.name=恒动%s
items.weapon.enchantments.kinetic.desc=使用恒动附魔的武器击杀敌人时，武器会储存溢出的威力并在下一次成功攻击时释放。
items.weapon.enchantments.kinetic.elestrike_desc=武器拥有恒动附魔时，元素打击会对范围内除主要目标外的每个敌人都造成伤害，数值为储存伤害的40%。
items.weapon.enchantments.kinetic$conserveddamage.name=伤害储存
items.weapon.enchantments.kinetic$conserveddamage.desc=你的武器储存了上个杀敌一击的过剩能量，用来加强你的下次攻击以造成额外伤害。这份能量会慢慢随时间减弱。\n\n储存伤害：%d

items.weapon.enchantments.corrupting.name=腐化%s
items.weapon.enchantments.corrupting.desc=这种强力的附魔拥有将敌人扭曲为你的奴仆的能力。使用腐化附魔的武器击杀敌人时有概率将其腐化。
items.weapon.enchantments.corrupting.elestrike_desc=武器拥有腐化附魔时，元素打击范围内除主要目标外的每个敌人都有5~25%的几率被腐化。(概率基于该敌人已损失的生命值)

items.weapon.enchantments.elastic.name=弹性%s
items.weapon.enchantments.elastic.desc=弹性武器在攻击时有几率把敌人击退较短的距离。
items.weapon.enchantments.elastic.elestrike_desc=武器拥有弹性附魔时，元素打击会将范围内的所有敌人都击退5格。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=这个强力的附魔拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。
items.weapon.enchantments.grim.elestrike_desc=武器拥有死神附魔时，元素打击范围内除主要目标外的每个敌人都有6~30%的几率被秒杀。(概率基于该敌人已损失的生命值)

items.weapon.enchantments.lucky.name=幸运%s
items.weapon.enchantments.lucky.desc=被幸运附魔武器击杀的敌人有几率掉落额外的宝物。
items.weapon.enchantments.lucky.elestrike_desc=武器拥有幸运附魔时，对于范围内的每个敌人，元素打击都有12.5%概率在其脚下生成物品。每个敌人只能触发这个效果一次。

items.weapon.enchantments.projecting.name=索敌%s
items.weapon.enchantments.projecting.desc=这个附魔会使近战武器获得额外的攻击距离。远程武器则能够在瞄准附近目标时穿透墙壁。
items.weapon.enchantments.projecting.elestrike_desc=武器拥有索敌附魔时，元素打击对范围内除主要目标外的每个敌人都造成30%的伤害。

items.weapon.enchantments.shocking.name=电击%s
items.weapon.enchantments.shocking.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。
items.weapon.enchantments.shocking.elestrike_desc=武器拥有电击附魔时，元素打击会将电火花扩散到范围的全部地块，持续8个回合。

items.weapon.enchantments.unstable.name=紊乱%s
items.weapon.enchantments.unstable.desc=紊乱附魔的武器散发着混乱能量，每一击都视作具有另一种随机附魔。
items.weapon.enchantments.unstable.elestrike_desc=武器拥有紊乱附魔时，元素打击会对范围内除主要目标以外的其他敌人都造成一种随机附魔效果。

items.weapon.enchantments.vampiric.name=血饮%s
items.weapon.enchantments.vampiric.desc=这个强力的附魔能在攻击敌人时吸取其生命能量并恢复使用者的生命。当使用者生命较少时效果更强。
items.weapon.enchantments.vampiric.elestrike_desc=武器拥有血饮附魔时，元素打击范围内每有一个敌人，斗士就会恢复2.5点生命值。


