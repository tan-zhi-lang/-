items.weapon.darts.adrenalinedart.name=激素飞镖
items.weapon.darts.adrenalinedart.desc=这些飞镖上涂着一种由速行蓟制成的药物。当目标为友方时，其移动速度和攻击速度都会有所提升，若为敌方则会短暂降低其移动速度。这只飞镖仍能对敌人造成伤害，但不会伤及盟友。

items.weapon.darts.blindingdart.name=致盲飞镖
items.weapon.darts.blindingdart.desc=这些飞镖上涂着一种由致盲草制成的药物，能让目标失明一小段时间。药效比新鲜的致盲草弱，不会让目标迷失方向，所以目标会记住你之前在的位置。

items.weapon.darts.chillingdart.name=寒霜飞镖
items.weapon.darts.chillingdart.desc=这些飞镖上涂着一种由冰冠花制成的药物，能显著地冻伤目标。

items.weapon.darts.cleansingdart.name=净化飞镖
items.weapon.darts.cleansingdart.desc=这些飞镖上涂着一种由魔皇花制成的药物，能使友军暂时对所有负面效果免疫，也可以清除敌人身上的增益效果。敌人甚至会暂时忘记它正在攻击或逃离你。这只飞镖仍能对敌人造成伤害，但不会伤及盟友。

items.weapon.darts.飞镖.name=飞镖
items.weapon.darts.飞镖.ac_tip=涂药
items.weapon.darts.飞镖.prompt=选择一粒种子
items.weapon.darts.飞镖.tip_title=为飞镖涂药
items.weapon.darts.飞镖.tip_desc=一粒种子可以为1枚飞镖涂药。每种种子都能产生对应的，具有独特效果的一次性涂药飞镖。\n\n将这些种子涂抹在飞镖上能得到_%s_。
items.weapon.darts.飞镖.tip_one=用1粒种子为1枚飞镖涂药
items.weapon.darts.飞镖.tip_cancel=取消
items.weapon.darts.飞镖.desc=由短木杆和金属尖头简易制成，手腕轻抖就会精准地飞向目标。使用种子可以为飞镖涂药，使其对目标造成额外效果。
items.weapon.darts.飞镖.unlimited_uses=由于其极简的构造，飞镖可永久使用而不损坏。

items.weapon.darts.displacingdart.name=传送飞镖
items.weapon.darts.displacingdart.desc=这些飞镖上涂着一种由消逝草制成的药物，能把目标传送走一小段距离。

items.weapon.darts.healingdart.name=治疗飞镖
items.weapon.darts.healingdart.desc=这些飞镖上涂着一种由阳春草制成的药物，能强效治疗目标的伤势。这只飞镖仍能对敌人造成伤害，但不会伤及盟友 。

items.weapon.darts.holydart.name=神圣飞镖
items.weapon.darts.holydart.desc=这些飞镖上涂着一种由星陨花制成的药物，能向目标体内注入神圣能量。友方或常规敌人将因此进入赐福状态，而亡灵或恶魔类敌人则会受到大量伤害。这只飞镖仍能对敌人造成伤害，但不会伤及盟友。

items.weapon.darts.incendiarydart.name=燃烧飞镖
items.weapon.darts.incendiarydart.desc=这些飞镖上涂着一种由烈焰花制成的药物，命中后会燃起烈焰。

items.weapon.darts.paralyticdart.name=麻痹飞镖
items.weapon.darts.paralyticdart.desc=这些飞镖上涂着一种由地缚根制成的药物，能让目标无助地麻痹一小段时间。

items.weapon.darts.poisondart.name=毒液飞镖
items.weapon.darts.poisondart.desc=这些飞镖上涂着一种由断肠苔制成的药物，能使目标中毒。

items.weapon.darts.rotdart.name=腐莓飞镖
items.weapon.darts.rotdart.desc=这种恶毒的飞镖上涂着一种由腐莓制成的酸蚀毒膏，能够蚀穿飞镖触及的任何事物。其上的蚀毒异常强大，寻常敌人触之即死，但强敌可消去其大半功效。相较于其他涂药飞镖，这类飞镖上的涂药药效更加耐用，但其耐用度无法被外力进一步提升。
items.weapon.darts.rotdart.discover_hint=你可使用某个任务中的种子制作该物品。

