items.scrolls.exotic.exoticscroll.unknown_desc=这张漆黑的羊皮纸上刻满了闪耀着魔力光芒的晦涩符文。看起来这不是这个世界的物品。大声念出来会发生什么？
items.scrolls.exotic.exoticscroll.discover_hint=你可通过炼金合成该物品。

items.scrolls.exotic.scrollofsirenssong.name=魅音秘卷
items.scrolls.exotic.scrollofsirenssong.prompt=选择一个目标
items.scrolls.exotic.scrollofsirenssong.no_target=这张秘卷在没有目标的情况下激活了。
items.scrolls.exotic.scrollofsirenssong.cancel=你必须选择一个目标。
items.scrolls.exotic.scrollofsirenssong.desc=阅读此卷轴将播放出摄人心魄的音律，令目标敌人沉沦于你，永久地变成盟友！听到这歌声的其它敌人则是暂时被魅惑。\n\n特别强大的敌人可以抵抗沉沦效果，但同样会被魅惑。
items.scrolls.exotic.scrollofsirenssong$enthralled.name=沉沦
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=这个生物已因魅音秘卷的效果而沉沦。\n\n沉沦的单位将永远忠心于你，并主动攻击其遇到的所有敌人。

items.scrolls.exotic.scrollofantimagic.name=驱魔秘卷
items.scrolls.exotic.scrollofantimagic.desc=使用这张秘卷会让你被包裹在一个能够屏蔽所有魔法效果的魔力结界中，无论它是有利或是有害。屏蔽效果包括大多数魔法物品效果，例如法杖、卷轴、戒指、神器、附魔与诅咒。特别地，英雄防具技能足够强大，因而能够不受该秘卷的限制。

items.scrolls.exotic.scrollofchallenge.name=决斗秘卷
items.scrolls.exotic.scrollofchallenge.desc=大声诵读此卷轴时，它将发出巨大的吼声，将敌人吸引到诵读者身边，同时在它们周围创建一个小型的竞技场。\n\n只要使用者在这个竞技场里，就将获得33%的伤害减免(在其它所有伤害减免计算之前)，并且不会损失饱食度。\n\n竞技场的大小将随着诵读者所在区域的大小而改变。在一些Boss战区域，竞技场会格外的小。
items.scrolls.exotic.scrollofchallenge$challengearena.name=决斗区域
items.scrolls.exotic.scrollofchallenge$challengearena.desc=一个由魔力构筑的竞技场在你周围浮现，其中翻腾着一阵猩红血雾。\n\n当你站在雾中时，饥饿值不会增加，并且受到的任何伤害都会减少33%%。如果你有任何其他减伤手段(例如防具)，它们都会在33%%伤害减免之后生效。\n\n剩余回合数：%d回合

items.scrolls.exotic.scrollofdivination.name=预知秘卷
items.scrolls.exotic.scrollofdivination.nothing_left=没有可以鉴定的道具了！
items.scrolls.exotic.scrollofdivination.desc=这张秘卷会随机鉴定四种你尚未明确的道具。它可能帮你鉴定出某药剂的颜色，某卷轴的符文，或是某戒指的宝石。不过被鉴定的道具未必是你包裹中有的。
items.scrolls.exotic.scrollofdivination$wnddivination.desc=你的预知秘卷鉴定了下列道具：

items.scrolls.exotic.scrollofdread.name=梦魇秘卷
items.scrolls.exotic.scrollofdread.desc=诵读的时候，梦魇秘卷会爆射出一道极度可怖的红色闪光，其中的杀气仿佛已经凝成实体。这足以令你视野中所有的敌人吓得魂飞魄散，不顾一切地想要逃离这座地牢，永远也不回来了！\n\n与恐惧效果一样，逃命的敌人也会随着时间流逝逐渐冷静下来，来自外界的伤害更能加速这一过程。\n\n意志坚定的敌人，比如Boss们，将能抵抗逃命的冲动，但仍会感到恐惧。

items.scrolls.exotic.scrollofenchantment.name=注魔秘卷
items.scrolls.exotic.scrollofenchantment.inv_title=升级附魔一件物品
items.scrolls.exotic.scrollofenchantment.weapon=为你的武器选择升级附魔。
items.scrolls.exotic.scrollofenchantment.armor=为你的防具选择升级刻印。
items.scrolls.exotic.scrollofenchantment.cancel=取消
items.scrolls.exotic.scrollofenchantment.cancel_warn=取消该行动仍然会消耗你的注魔秘卷，你确定吗？
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=是的，我确定
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=不，我改主意了
items.scrolls.exotic.scrollofenchantment.desc=这张秘卷可以为武器或防具注入强大的魔并升级。使用者甚至可以在一定程度上选择注入哪种魔力。

items.scrolls.exotic.scrollofforesight.name=先见秘卷
items.scrolls.exotic.scrollofforesight.desc=在阅读了这幅卷轴后，附近地形的细节将自发不断地映入阅读者的脑海。这种效果会持续相当长的一段时间，并且会揭示所有的隐藏门与陷阱，不再需要主动搜索。

items.scrolls.exotic.蜕变秘卷.name=蜕变秘卷
items.scrolls.exotic.蜕变秘卷.choose_desc=选择一个天赋以进行蜕变
items.scrolls.exotic.蜕变秘卷.replace_desc=选择你希望蜕变出的天赋
items.scrolls.exotic.蜕变秘卷.cancel_warn=取消该行动仍然会消耗你的蜕变秘卷，你确定吗？
items.scrolls.exotic.蜕变秘卷.metamorphose_talent=蜕变天赋
items.scrolls.exotic.蜕变秘卷.desc=这张秘卷充满了嬗变的魔力，不过与一般的嬗变卷轴不同。这股魔力将作用于释放者本身而不是一个物品。秘卷的魔力将允许你蜕变一个自身的天赋，使其转化为来自其他英雄的五个同层天赋之一！\n\n这个效果只适用于英雄自身的天赋，对专精天赋与防具天赋无效。那些你无法使用的天赋将不会出现在蜕变选项里。

items.scrolls.exotic.scrollofmysticalenergy.name=魔能秘卷
items.scrolls.exotic.scrollofmysticalenergy.desc=奇异的魔法能量被禁锢在秘卷羊皮纸内，当这股能量被释放时会在短时间内持续为阅读者的所有神器充能。

items.scrolls.exotic.来去秘卷.name=来去秘卷
items.scrolls.exotic.来去秘卷.desc=站在出口阅读是下楼，站在入口阅读是上楼，其他情况是在本楼同传送卷轴。

items.scrolls.exotic.scrollofprismaticimage.name=虹卫秘卷
items.scrolls.exotic.scrollofprismaticimage.desc=这张秘卷上的咒文会创造使用者的一个虹光守卫。这个像使用者的弱化版克隆体的幻像有着相同的防御，但生命值和造成的伤害更低。\n\n虹光守卫将吸引敌人的火力从而保护使用者。\n\n当虹光守卫存在时阅读这张秘卷将会为其恢复所有生命。

items.scrolls.exotic.scrollofpsionicblast.name=灵爆秘卷
items.scrolls.exotic.scrollofpsionicblast.ondeath=灵能震爆撕碎了你的意识...
items.scrolls.exotic.scrollofpsionicblast.desc=这张秘卷封存着惊人的毁灭性能量，一旦被释放出来可摧毁视野内所有生物的心智。\n\n然而，使用者也会遭受灵爆的严重反噬，使其身受重创，双目失明，力量虚弱。灵爆秘卷击中的目标越多，其对使用者造成的伤害越低。



###spells
items.spells.炼金菱晶.name=炼金菱晶
items.spells.炼金菱晶.prompt=炼化一个物品
items.spells.炼金菱晶.desc=这个菱晶包含的转化能力与炼金釜类似。允许使用者将一件物品(或一堆物品)转化为金币或炼金能量。将药剂、卷轴炼化为能量甚至可以鉴定它们！\n\n你可以在商店中买到少许炼金菱晶，但也可以通过炼金术用种子、符石与少量炼金能量合成更多的炼金菱晶。
items.spells.炼金菱晶$wndalchemizeitem.sell=转化为%d个金币
items.spells.炼金菱晶$wndalchemizeitem.sell_1=转化一个为%d个金币
items.spells.炼金菱晶$wndalchemizeitem.sell_all=转化全部为%d个金币
items.spells.炼金菱晶$wndalchemizeitem.energize=转化为%d点能量
items.spells.炼金菱晶$wndalchemizeitem.energize_1=转化一个为%d点能量
items.spells.炼金菱晶$wndalchemizeitem.energize_all=转化全部为%d点能量

items.spells.beaconofreturning.name=返回晶柱
items.spells.beaconofreturning.preventing=这里强大的魔力流阻止了你的晶柱效果！
items.spells.beaconofreturning.creatures=临近生物的心灵信号干扰不允许你在此刻进行传送。
items.spells.beaconofreturning.set=信标设置在了你现在的位置。
items.spells.beaconofreturning.wnd_body=新的设置会覆盖原来的信标设置的位置。\n\n返回将会让你回到上一个设置的位置并且消耗一个菱晶。
items.spells.beaconofreturning.wnd_set=设置
items.spells.beaconofreturning.wnd_return=返回
items.spells.beaconofreturning.desc_set=信标被设置在了第%d层的某处
items.spells.beaconofreturning.desc=这个复杂的晶柱给予了使用者无视距离返回到设定地点的能力。该晶柱只会在返回时消耗。你可以随时改变它的设定位置，但该晶柱只能记忆最近一次设置的位置。

items.spells.curseinfusion.name=诅咒菱晶
items.spells.curseinfusion.inv_title=诅咒一件物品
items.spells.curseinfusion.desc=这个菱晶可以向一件装备注入和DM-300内部相同的的邪恶魔法。目标物品会立刻被诅咒，且原有的附魔与刻印会被覆盖。\n\n对武器、防具和法杖使用时，诅咒菱晶在诅咒的基础上还会升级目标物品。诅咒菱晶造成的升级不会叠加，而且去除诅咒后升级也随之消失。\n\n对武器防具的重复诅咒可以更换其上的诅咒种类。

items.spells.spell.ac_cast=施放
items.spells.spell.no_magic=你无法在魔法免疫的情况下使用法术结晶。
items.spells.spell.discover_hint=你可通过炼金合成该物品。

items.spells.magicalinfusion.name=注魔菱晶
items.spells.magicalinfusion.inv_title=灌注一件物品
items.spells.magicalinfusion.infuse=你的物品充满了奥术能量！
items.spells.magicalinfusion.desc=这个菱晶蕴含着和升级卷轴同样强大的魔力，不过这种魔力更为稳定。\n\n这个菱晶在升级物品的同时不会消除上面的附魔、刻印或诅咒。

items.spells.magicalporter.name=信使结晶
items.spells.magicalporter.inv_title=传送一个物品
items.spells.magicalporter.nowhere=没有传送物品的目标地点。
items.spells.magicalporter.desc=这个结晶能够通过魔法传送任何成为施法目标的物品。但不同于商人信标，这些物品会被传送到下一个boss层的入口处。

items.spells.phaseshift.name=转移结晶
items.spells.phaseshift.no_target=那里没什么可传送的东西。
items.spells.phaseshift.desc=这个充满混沌能量的结晶会将目标单位传送到本层随机位置。被传送的角色会被麻痹相当长的一段时间，而足够强大的敌人则可抵抗该效果。这个结晶可以对目标单位或施法者自身使用。

items.spells.reclaimtrap.name=陷阱晶柱
items.spells.reclaimtrap.no_trap=这里没有陷阱。
items.spells.reclaimtrap.desc_trap=施放晶柱将在目标位置产生一次_%s_的效果。
items.spells.reclaimtrap.desc=这个晶柱蕴含着DM-300残余的机械能量。当对一个未触发的陷阱使用时，陷阱的力量会附着在你身上，使你能再次使用晶柱以释放这股力量并在你指定的任何位置触发此陷阱的效果。\n\n不过，有的陷阱并不能在任何位置都生效，而且晶柱一次只能储存一个陷阱。

items.spells.recycle.name=转换菱晶
items.spells.recycle.inv_title=转换一件物品
items.spells.recycle.recycled=你的物品被转换为%s。
items.spells.recycle.desc=这个菱晶蕴含着弱化的嬗变魔力。虽然不能对装备使用，但它能将卷轴、药剂、种子、符石或涂药飞镖转换为一个随机的同类物品。

items.spells.summonelemental.name=唤魔晶柱
items.spells.summonelemental.ac_imbue=灌注
items.spells.summonelemental.imbue_prompt=灌注一件物品
items.spells.summonelemental.desc=这个晶柱联系着用于制造它的元素余烬的能量，能够召唤出一个友好的元素助你战斗！同一时间只能召唤一个元素，但是重新释放该元素不需要消耗额外能量。
items.spells.summonelemental.desc_newborn=这个晶柱尚未被灌注，只能召唤一个不会远程攻击的_新生元素_。你可以用已鉴定的液火药剂、冰霜药剂、充能卷轴或嬗变卷轴为其充能，使其之后召唤出的都是完全体元素！
items.spells.summonelemental.desc_fire=这个晶柱触感灼热，可用来召唤出一个_火焰元素_。你可以通过灌注的方法覆盖当前的充能类型。
items.spells.summonelemental.desc_frost=这个晶柱触感冰冷，可用来召唤出一个_冰霜元素_。你可以通过灌注的方法覆盖当前的充能类型。
items.spells.summonelemental.desc_shock=这个晶柱散发着静电能量，可用来召唤出一个_电光元素_。你可以通过灌注的方法覆盖当前的充能类型。
items.spells.summonelemental.desc_chaos=这个晶柱散发着混沌能量，可用来召唤出一个_混沌元素_。你可以通过灌注的方法覆盖当前的充能类型。

items.spells.targetedspell.prompt=选择一个目标
items.spells.targetedspell.inv_title=灌注一件物品

items.spells.telekineticgrab.name=念力结晶
items.spells.telekineticgrab.cant_grab=你无法抓取它。
items.spells.telekineticgrab.no_target=这里没什么可抓取的东西。
items.spells.telekineticgrab.desc=这个结晶允许使用者远程抓取一格所有的物体，或从敌人身上取回卡住的投掷武器！\n\n结晶无法用于抓取其他角色拥有的物品，也无法抓取诸如箱子这般的容器。

items.spells.unstablespell.name=无序结晶
items.spells.unstablespell.desc=这块黑色方形小水晶的每个面都浮动着变幻莫测的符文。\n\n激活时，它将随机触发一种卷轴效果，若视野内存在敌人，则必定触发战斗类卷轴效果，反之则必定触发非战斗类卷轴效果。

items.spells.wildenergy.name=强能结晶
items.spells.wildenergy.desc=这个结晶中含有部分驱动DM-300的诅咒之力。当施放时，它会为你的法杖与佩戴着的神器充能，但同时也会随机触发一种诅咒法杖效果。幸运的是你可以指定这种诅咒魔法的施放方向。


###runestones
items.stones.inventorystone.ac_use=使用

items.stones.runestone$placeholder.name=符石
items.stones.runestone.discover_hint=你可在地牢中随机发现或通过炼金合成该物品。

items.stones.stoneofaggression.name=敌意符石
items.stones.stoneofaggression.desc=当把这颗符石丢向一个盟友或敌人时，附近所有敌人都会在短时间内优先攻击该单位。\n\n然而，Boss对符石效果具有抗性，能够显著降低符石效果持续时间并降低其随从对Boss造成的伤害。
items.stones.stoneofaggression$aggression.name=众矢之的
items.stones.stoneofaggression$aggression.desc=支配魔法正使附近所有敌人优先攻击该单位。\n\n剩余回合数：%s

items.stones.强化符石.name=强化符石
items.stones.强化符石.inv_title=强化一件装备
items.stones.强化符石.desc=这颗符石内的强力魔法可以用于强化装备的一种属性。\n\n用于武器可以强化伤害、命中或速度。\n\n用于护甲可以强化防御、闪避或者移速。
items.stones.强化符石.discover_hint=你可在商店中购买该物品，或通过炼金合成该物品。
items.stones.强化符石$wndaugment.choice=你想强化哪个属性？
items.stones.强化符石$wndaugment.delay=+20%攻速
items.stones.强化符石$wndaugment.accuracy=+30%命中
items.stones.强化符石$wndaugment.damage=+10%伤害
items.stones.强化符石$wndaugment.evasion=+30%闪避
items.stones.强化符石$wndaugment.speed=+20%移速
items.stones.强化符石$wndaugment.defense=+10%防御
items.stones.强化符石$wndaugment.none=移除强化
items.stones.强化符石$wndaugment.cancel=算了

items.stones.stoneofblink.name=闪现符石
items.stones.stoneofblink.desc=这颗符石被扔出后会把使用者传送到目的地。

items.stones.震爆符石.name=震爆符石
items.stones.震爆符石.desc=扔出造成炸弹伤害。

items.stones.stoneofclairvoyance.name=明示符石
items.stones.stoneofclairvoyance.desc=这颗符石被扔出后会瞬间搜索以目的地为中心的巨大范围内的所有地格。该搜索能力甚至不受墙壁的阻隔。

items.stones.stoneofdeepsleep.name=沉睡符石
items.stones.stoneofdeepsleep.desc=当把这颗符石掷向一个敌人时，被命中的敌人会陷入魔法睡眠。陷入魔法睡眠的敌人会永远沉睡下去，除非受到外界打扰。

items.stones.探魔符石.name=探魔符石
items.stones.探魔符石.inv_title=探测一件物品
items.stones.探魔符石.detected_none=你探测出没有魔法影响着这件物品。
items.stones.探魔符石.detected_both=你探测出正面魔法和诅咒魔法同时影响着这件物品！
items.stones.探魔符石.detected_good=你探测出正面魔法影响着这件物品！
items.stones.探魔符石.detected_bad=你探测出诅咒魔法影响着这件物品！
items.stones.探魔符石.desc=这颗符石能够侦测物品上的魔法。对一件未鉴定物品使用此符石，可探测其是否受到诅咒，以及是否附有升级或附魔等增益效果。

items.stones.stoneofdisarming.name=拆除符石
items.stones.stoneofdisarming.desc=这颗符石具有破坏隐藏于地牢各处的有害陷阱的魔力。它的魔力最多能拆除以投掷目的地为中心的一片区域内的9个陷阱。

items.stones.附魔符石.name=附魔符石
items.stones.附魔符石.inv_title=附魔一件物品
items.stones.附魔符石.weapon=你的武器在暗中微微发光！
items.stones.附魔符石.armor=你的护甲在暗中微微发光！
items.stones.附魔符石.desc=这颗符石拥有施加附魔的能力。和升级卷轴不同，它不会直接加强一个道具的能力，但能给武器或者护甲施加附魔，使其拥有新的特性。

items.stones.stoneoffear.name=恐惧符石
items.stones.stoneoffear.desc=当把这颗符石掷向一个盟友或敌人时，被命中的角色会陷入深深的恐惧中，无法克制地逃离。攻击会刺激其从恐惧中更快恢复。

items.stones.stoneofflock.name=羊群符石
items.stones.stoneofflock.desc=这颗符石被扔出后会在目的地召唤一群魔法绵羊。

items.stones.感知符石.name=感知符石
items.stones.感知符石.inv_title=选择一件物品
items.stones.感知符石.desc=这块符石含有的魔法就像一个弱化版的鉴定卷轴。和鉴定卷轴那种直接识别物品的魔法不一样，它会加强你的直觉，让你通过猜测来试图鉴定一种药水、卷轴或者戒指的种类。
items.stones.感知符石.break_info=你可以在其粉碎前使用两次感知符石，_你的下次使用不会消耗符石_。
items.stones.感知符石.break_warn=你之前已经使用了一次感知符石，所以_你的下次使用将会消耗符石_。
items.stones.感知符石$wndguess.text=猜猜这件未鉴定道具是什么。猜对了的话就会鉴定物品种类！
items.stones.感知符石$wndguess.correct=猜测正确，此类物品已被鉴定！
items.stones.感知符石$wndguess.incorrect=你猜错了。
items.stones.感知符石$wndguess.break=你的感知符石化为了尘土...

items.stones.stoneofshock.name=电击符石
items.stones.stoneofshock.desc=这颗符石被扔出后会爆出一阵电能量，短暂麻痹范围内所有目标并根据电到的目标数量恢复使用者的法杖充能。


###trinkets
items.trinkets.crackedspyglass.name=幻象裂镜
items.trinkets.crackedspyglass.desc=这柄手持式望远镜若其前镜头完好无损，则可称得上一件能工巧匠的伟大之作。望远镜虽然能帮助你发现地牢中的新物品，却由于其缺陷导致物品难以被看清。
items.trinkets.crackedspyglass.typical_stats_desc=这件饰物通常会有_%1$s%%_的概率在在除Boss层以外的每层额外生成一件隐藏物品
items.trinkets.crackedspyglass.stats_desc=在当前等级下，这件饰物会有_%1$s%%_的概率在除Boss层以外的每层额外生成一件隐藏物品。
items.trinkets.crackedspyglass.stats_desc_upgraded=在当前等级下，这件饰物会有_100%%_的概率在除Boss层以外的每层额外生成一件隐藏物品，并有_%1$s%%_的概率生成第二件额外隐藏物品。

items.trinkets.chaoticcenser.name=混沌香炉
items.trinkets.chaoticcenser.spew=你的香炉将要喷出：%s。
items.trinkets.chaoticcenser.desc=在炼金釜内炼制一段时间后，这只香炉竟开始自行生烟！这些气体会在炉内不断积聚，并间歇性随机地向敌人喷去。香炉似乎能产生各类气体，但在气体释放前你会得到片刻的预警。
items.trinkets.chaoticcenser.stats_desc=在当前等级下，这件饰物会每经_%d_±回合在敌人附近生成一团有害气体。气体只会在敌人存在时生成。饰物的等级越高，稀有而强力的气体生成的可能性越高。

items.trinkets.dimensionalsundial.name=位面日晷
items.trinkets.dimensionalsundial.warning=你的日晷不再显影，这使你倍感不安。
items.trinkets.dimensionalsundial.desc=不知为何，这块小型手持式日晷能在地牢深处显影，甚至你不将其摆正也是如此。更奇怪的是，晷影的方位似乎与这个世界的太阳无关。当晷影不再显现时，日晷似乎会招致危险。
items.trinkets.dimensionalsundial.stats_desc=在当前等级下，这件饰物会在昼间(8:00~20:00)降低_%1$d%%_的敌人生成速率并在夜间(20:00~8:00)提升_%2$d%%_的敌人生成速率。

items.trinkets.exoticcrystals.name=奇异能晶
items.trinkets.exoticcrystals.desc=这些小型粉色晶体有着和炼金能量一样的几何外形。尽管它们不能直接为炼金实验供能，但不知为何似乎能影响你找到的药剂和卷轴。
items.trinkets.exoticcrystals.stats_desc=在当前等级下，这件饰物会使_%s%%_的药剂、卷轴转化为其对应的合剂、秘卷。转化不会影响力量药剂，升级卷轴与为解决特殊房间提供帮助而生成的物品。

items.trinkets.eyeofnewt.name=蝾螈魔眼
items.trinkets.eyeofnewt.desc=这颗黑金色的蝾螈之眼是一种常见的炼金原料，而现在已被附魔强化为一件饰物。魔眼似乎降低了你的视力，以为你换取其他形式的视觉。
items.trinkets.eyeofnewt.stats_desc=在当前等级下，这件饰物会降低你_%1$s%%_的视距，但也会使你获得对_%2$d_格范围内敌人的灵视感知。

items.trinkets.ferrettuft.name=雪貂绒束
items.trinkets.ferrettuft.desc=一簇银白色的雪貂丝绒，以黄绿色的蝴蝶结捆为一束。雪貂因其敏捷、淘气与狡黠而闻名。这种力量似乎从这件饰物散发而出，加强了附近任何单位的闪避能力。
items.trinkets.ferrettuft.stats_desc=在当前等级下，这件饰物会提升所有单位 _%1$s%%_的闪避。

items.trinkets.mimictooth.name=拟箱利齿
items.trinkets.mimictooth.desc=这颗大尖牙肯定是强行从某个非常倒霉的宝箱怪口中拔下来的。它似乎能影响地牢中的宝箱怪，使它们更常见，也更危险。
items.trinkets.mimictooth.stats_desc=在当前等级下，这件饰物会使所有类型的宝箱怪的出现频率变为原频率的_%1$s倍_，并使宝箱怪更难以识别，而其掉落的战利品也会更加丰厚。此外，每层地牢还会有_%2$s%%_的概率额外带有一个隐藏的黑檀宝箱怪。

items.trinkets.mossyclump.name=苔藓丛簇
items.trinkets.mossyclump.desc=无论你如何用力挤压它，这团潮湿的苔藓似乎都能保持其水分。它似乎通过魔法与地牢本身形成链接，促使草木流水频繁出现。
items.trinkets.mossyclump.stats_desc=在当前等级下，这件饰物会使_%d%%_的无氛围楼层获得流水或草木氛围。\n\n这件饰物升级所消耗的炼金能量较多。

items.trinkets.parchmentscrap.name=残魔余卷
items.trinkets.parchmentscrap.desc=这块小小的羊皮纸残片看起来来自一张卷轴。它仍附有一丝残存的魔力，并且似乎能影响在地牢中找到的武器和护甲。
items.trinkets.parchmentscrap.stats_desc=在当前等级下，这件饰物会使附魔与刻印的出现频率变为原频率的_%d倍_，而武器与护甲的诅咒的出现频率变为原频率的_%s倍_。法杖、戒指与神器的诅咒不受影响。\n\n这件饰物升级所消耗的炼金能量较多。

items.trinkets.petrifiedseed.name=石化种子
items.trinkets.petrifiedseed.desc=这粒种子在缓慢的地质作用或法术作用的影响下石化了。它似乎通过魔法影响着地牢的植物群系，时不时使种子转化为符石。
items.trinkets.petrifiedseed.stats_desc=在当前等级下，这件饰物会有_%1$s%%_的概率使被践踏的高草掉落符石而非种子，还会使高草掉落物品的概率提升_%2$s%%_。

items.trinkets.ratskull.name=巨鼠头骨
items.trinkets.ratskull.desc=这件可怕的饰物并不比正常老鼠的头骨大多少，但不知为何在这个地牢却很稀有。头骨的魔力似乎能吸引更多稀有的地牢住民，使它们更有可能出现。
items.trinkets.ratskull.stats_desc=在当前等级下，这件饰物会使稀有敌人的出现频率变为原频率的_%d倍_。然而，头骨对水晶宝箱怪与装甲石像效果减半。

items.trinkets.saltcube.name=盐晶立方
items.trinkets.saltcube.desc=这块巨大的盐晶被切割成近乎完美的立方体，而不知为何盐晶成功吸收了炼金釜中一半的水分而非溶解于其中。它似乎通过魔法脱水并保存了你所吃的食物，延长了你所得的饱腹感，但也减少了你不空腹时的生命回复。
items.trinkets.saltcube.stats_desc=在当前等级下，这件饰物会增加你_%1$s%%_的饥饿所需时间，但也会降低你_%2$s%%_的生命回复速率，若楼层封锁则无效。

items.trinkets.shardofoblivion.name=遗忘碎片
items.trinkets.shardofoblivion.desc=经过炼金釜的烹煮，这一小块邪能碎片已经化为了...一片虚空？光线似乎在碎片边缘发生了弯曲，而只要你不握住它，它就会悬停在原地。碎片似乎通过魔法从你的无知中获得力量，所以对此最好不要想太多。
items.trinkets.shardofoblivion.stats_desc=在当前等级下，这件饰物会根据你已经装备或最近使用的每件(最多_%d件_)未鉴定装备提升20%%的敌人掉落战利品的概率。碎片还会阻止你鉴定装备，你只能通过碎片手动鉴定符合鉴定条件的装备。
items.trinkets.shardofoblivion.ac_identify=鉴定
items.trinkets.shardofoblivion.identify_prompt=鉴定一件物品
items.trinkets.shardofoblivion.identify_ready=可鉴定物品：%s。使用遗忘碎片以将其鉴定。
items.trinkets.shardofoblivion.identify_ready_worn=你物品已符合鉴定条件。对其使用遗忘碎片以将其鉴定。
items.trinkets.shardofoblivion.identify_not_yet=这件物品尚未符合鉴定条件。
items.trinkets.shardofoblivion.identify=你鉴定了这个物品！
items.trinkets.shardofoblivion$wandusetracker.name=未鉴定法杖已使用
items.trinkets.shardofoblivion$wandusetracker.desc=你近期已使用一根未鉴定法杖，短期内遗忘碎片将其视为一件已使用的未鉴定装备。\n\n剩余回合数：%s
items.trinkets.shardofoblivion$thrownusetracker.name=未鉴定投掷武器已使用
items.trinkets.shardofoblivion$thrownusetracker.desc=你近期已使用一件未鉴定投掷武器，短期内遗忘碎片将其视为一件已使用的未鉴定装备。\n\n剩余回合数：%s

items.trinkets.thirteenleafclover.name=十三叶草
items.trinkets.thirteenleafclover.desc=不知为何，在炼金釜中烹煮竟让这株三叶草长出了许多额外的叶子！目前尚不清楚这件饰物会带来好运还是厄运，或许它会让你的运气变得更加混沌无常？
items.trinkets.thirteenleafclover.stats_desc=在当前等级下，这件饰物会使你有_%1$d%%_的概率造成最大伤害，而有_%2$d%%_的概率造成最小伤害。

items.trinkets.trapmechanism.name=陷阱元件
items.trinkets.trapmechanism.desc=地牢中某个塌方陷阱的核心元件，被小心地从地面中挖掘而出以便携带。它似乎通过魔法与地牢本身形成链接，促使险恶地形频繁出现，并增强了你对陷阱的探查能力。
items.trinkets.trapmechanism.stats_desc=在当前等级下，这件饰物会使_%1$d%%_的无氛围楼层获得陷阱或深渊氛围。此外，地牢中_%2$d%%_的隐藏陷阱会变得可见。

items.trinkets.vialofblood.name=凝血试管
items.trinkets.vialofblood.desc=这根细长的试管内装有一些地牢住民的血液，当你转动试管时其中的血液也会随之缓慢流动。它似乎通过魔法使治疗更为强效，但也更为缓效。
items.trinkets.vialofblood.stats_desc=在当前等级下，这件饰物会提升你从治疗药剂、水袋或生命之泉获得的治疗总量_%1$s%%_。但治疗速度也会更为迟滞，每回合最多回复_%2$s点_生命值(此数值会随着英雄等级的提升而提升)。

items.trinkets.wondrousresin.name=奇迹树脂
items.trinkets.wondrousresin.desc=这团泛着微光的蓝色树脂看起来附有某根诅咒法杖魔法的纯化精华。炼金釜中的魔力似乎在一定程度上稳定了树脂的诅咒魔法，而这种魔法现在正影响着你的法杖。
items.trinkets.wondrousresin.stats_desc=在当前等级下，这件饰物会有_%1$s%%_的概率迫使诅咒法杖效果变得无害或有益，还会有_%2$s%%_的概率使无诅咒的法杖施放一次额外的无害或有益的诅咒法杖效果。\n\n这件饰物升级所消耗的炼金能量较多。

items.trinkets.trinketcatalyst.name=魔能触媒
items.trinkets.trinketcatalyst.window_title=制作一件饰物
items.trinkets.trinketcatalyst.window_text=随着魔能触媒的置入，釜中的水逐渐泛起微光。你可以就近选择一件物品，注入炼金能量并将其炼成一件魔法饰物。
items.trinkets.trinketcatalyst.desc=这团泛着微光的金色粉尘在暗无边际的地牢中熠熠生辉。魔能触媒可被置入炼金釜中，结合少许炼金能量制成一件独特饰物。\n\n饰物提供各种小幅改变地牢环境或其住民的效果。通过消耗更多炼金能量升级饰物可以进一步增幅对应效果，丢掉饰物也可以完全摆脱其施加的影响。
items.trinkets.trinketcatalyst$randomtrinket.name=随机饰物
items.trinkets.trinketcatalyst$randomtrinket.desc=就近的一件物品被塞进了一个你打不开的包裹内。\n\n炼金反应可以将包裹溶解，但是在得到饰物之前你可没法确定它到底是什么。

items.trinkets.中国国旗.name=中国国旗
items.trinkets.中国国旗.desc=它象征着中国道路的壮阔与艰辛——从积贫积弱到繁荣富强，这条复兴之路从不是坦途，却因无数人“遇山开路、遇水架桥”的不屈意志而越走越宽。正如徽章上交织的经纬纹路，既代表着前行中的“负重”，更彰显着中国人在逆境中“压不垮、打不倒”的精神内核：慢下来，是为了扎稳脚步；扛住了，才能走向更远的未来。佩戴它，便是将这份“以坚韧破万难”的信念刻入血脉，在每一步沉稳的前行中，续写属于新时代的奋斗华章。
items.trinkets.中国国旗.stats_desc=受到的物理攻击伤害仅有%s%%，但是的移速只有%s%%。

items.trinkets.传奇肛塞.name=传奇肛塞
items.trinkets.传奇肛塞.stats_desc=伏击伤害+%s%%，但是1格范围内有两名敌你受到的物理攻击+%s%%。

items.trinkets.优惠卡.name=优惠卡
items.trinkets.优惠卡.stats_desc=商店打%s折，但是你获得的金币也打%s折。

items.trinkets.圣金之沙.name=圣金之沙
items.trinkets.圣金之沙.stats_desc=获得金币时，获得金币%s%%数量的能量，但是获得能量时，减少能量%s%%数量的金币。

items.trinkets.精神支柱.name=精神支柱
items.trinkets.精神支柱.stats_desc=在你视野内有敌人时，神器和法杖充能速度增加%s%%，但没有敌人时，反而减少%s%%。

items.trinkets.虚无透纱.name=虚无透纱
items.trinkets.虚无透纱.stats_desc=你被敌人发现的几率减少，但是你的防御减少%s%%。

items.trinkets.幸运硬币.name=幸运硬币
items.trinkets.幸运硬币.stats_desc=可堆叠的战利品掉落数量+%s，但是掉落几率减少%s%%。

items.trinkets.磨刀石.name=磨刀石
items.trinkets.磨刀石.stats_desc=武器伤害增加%s%%，但是力量需求增加%s。

items.trinkets.角斗链枷.name=角斗链枷
items.trinkets.角斗链枷.stats_desc=根据当前生命，最多获得%s%%暴击率，但是最大生命值减少%s%%。

items.trinkets.trinket.desc=
items.trinkets.trinket.discover_hint=该物品在你通过炼金合成饰物时有概率作为选项。
items.trinkets.trinket$placeholder.name=饰物

