items.artifacts.masterthievesarmband.desc=这个紫色的天鹅绒袖标是盗贼大师的标志。它不属于你，但它也不属于你拿到这个袖标时击败的人。
items.artifacts.masterthievesarmband.desc_cursed=被诅咒的袖章紧紧地束在你的手腕上，不知怎么你感觉自己的钱袋正在慢慢变轻...
items.artifacts.masterthievesarmband.desc_worn=每当获得经验值，你都感到手腕上的袖章中有一股力量在积蓄。你不仅可以运用这股力量在商店中行窃，还可以用来盗取敌人身上的财物！\n\n盗取敌人不耗时，能短暂剥夺其方向感，还有概率获得他们的所有物！这个力量对未察觉到你的敌人效果更强。对同一个敌人，只有首次劫取有概率抢到战利品。

items.artifacts.sandalsofnature.name=自然之履
items.artifacts.sandalsofnature.name_1=自然之鞋
items.artifacts.sandalsofnature.name_2=自然之靴
items.artifacts.sandalsofnature.name_3=自然护腿
items.artifacts.sandalsofnature.ac_feed=喂食
items.artifacts.sandalsofnature.ac_root=扎根
items.artifacts.sandalsofnature.prompt=选择一粒种子
items.artifacts.sandalsofnature.levelup=你的鞋子尺寸变大了！
items.artifacts.sandalsofnature.absorb_seed=鞋子吸收了种子，看起来更健康了。
items.artifacts.sandalsofnature.no_effect=你必须先给你的鞋子喂食一粒种子。
items.artifacts.sandalsofnature.low_charge=你的鞋子还没有足够的能量。
items.artifacts.sandalsofnature.prompt_target=选择一个位置
items.artifacts.sandalsofnature.out_of_range=那个位置超出了范围。
items.artifacts.sandalsofnature.desc_1=初看像是用麻绳编成的草履实际上是两株植物！它们看上去既虚弱又苍白，也许它们需要一点营养？
items.artifacts.sandalsofnature.desc_2=这双鞋子已经长大了，现在更像是一双量身定制的鞋子。它们已经没那么苍白了，也许还可以进一步成长？
items.artifacts.sandalsofnature.desc_3=这两株植物又长大了。像是一双树皮制成的厚靴子。植物似乎已经恢复了它们的力量，但也许仍能进一步成长？
items.artifacts.sandalsofnature.desc_4=植物们似乎已长到最大，就像是一对装甲护腿。这对深棕色护腿看上去仿如一棵非常坚毅的树。
items.artifacts.sandalsofnature.desc_hint=穿上这件神器时你感到更加亲近自然了。
items.artifacts.sandalsofnature.desc_cursed=被诅咒的草履切断了一切你与自然的联系。
items.artifacts.sandalsofnature.desc_ability=鞋子泛起你喂给它们的最后一粒种子颜色的涟漪。它可以在地面上暂时扎根并在3格距离内的任意位置产生那种植物的效果。\n当前种子：_%s_\n需要充能：_%d%%_
items.artifacts.sandalsofnature.desc_seeds=你已经给鞋子喂食了%d粒种子。


items.artifacts.骷髅钥匙.name=骷髅钥匙
items.artifacts.骷髅钥匙.ac_insert=插入
items.artifacts.骷髅钥匙.cursed=你不能使用被诅咒的骷髅钥匙。
items.artifacts.骷髅钥匙.prompt=选择一个目标
items.artifacts.骷髅钥匙.invalid_target=那里没有东西可上锁或解锁。
items.artifacts.骷髅钥匙.lock_no_space=你不能将一个单位锁在门内！
items.artifacts.骷髅钥匙.iron_charges=解开一把锁需要消耗1点充能。
items.artifacts.骷髅钥匙.gold_charges=解开一把金锁需要消耗2点充能。
items.artifacts.骷髅钥匙.lock_charges=上锁一道门需要消耗2点充能。
items.artifacts.骷髅钥匙.wall_charges=创造一面临时墙壁需要消耗2点充能。
items.artifacts.骷髅钥匙.crystal_charges=解开一把水晶锁需要消耗5点充能。
items.artifacts.骷髅钥匙.wont_open=钥匙出于某种原因拒绝适配这把锁。
items.artifacts.骷髅钥匙.locked_with_key=这扇门已被你的骷髅钥匙上锁。
items.artifacts.骷髅钥匙.force_lock=这把锁已被你的骷髅钥匙削弱。你成功将其强行解开。
items.artifacts.骷髅钥匙.discard=你弃置了多余的钥匙。
items.artifacts.骷髅钥匙.levelup=你的骷髅钥匙变得更强了！
items.artifacts.骷髅钥匙.desc=一把匙柄处塑有头骨，外观不凡的钥匙。每次你观察其齿牙时，它的样子似乎总是不一样。
items.artifacts.骷髅钥匙.desc_worn=这把不同于地牢中其他钥匙的魔法钥匙似乎能在你使用它的时候获得力量。它几乎可被插到地牢的任何锁中并将其上锁或解锁，还包括先前从未被锁住的门。\n\n钥匙还可用于“锁定”你面前正向或斜向空间的空气，以创造一面持续10回合，3格宽的坚固墙壁。如果有空间可施展，锁定会将敌人击退。
items.artifacts.骷髅钥匙.desc_cursed=被诅咒的钥匙似乎在全力避免适配任何一把锁，并使你更难以使用其他钥匙(但并非不能使用)。
items.artifacts.骷髅钥匙$keywall.desc=一面被骷髅钥匙创造的临时魔法墙壁。

items.artifacts.talismanofforesight.name=先见护符
items.artifacts.talismanofforesight.ac_scry=探查
items.artifacts.talismanofforesight.low_charge=护符至少要充能5%才能探查。
items.artifacts.talismanofforesight.prompt=选择要探查的位置
items.artifacts.talismanofforesight.levelup=你的护符变得更强大了！
items.artifacts.talismanofforesight.full_charge=你的护符充满了能量！
items.artifacts.talismanofforesight.desc=一块雕着奇怪刻纹的光滑石头。它好像是在观察着你周围的一切，留意任何不寻常的东西。
items.artifacts.talismanofforesight.desc_worn=手里拿着护符时，你感到五感都更敏锐了。护符正随着时间慢慢积攒能量，当你发现被隐藏的门或陷阱时会获得额外能量。\n\n护符可以花费能量去“探查”一个扇形的区域，揭示范围内所有的地格与秘密，并且暂时赋予你对范围内敌人与道具的灵视。
items.artifacts.talismanofforesight.desc_cursed=被诅咒的护符深刻地凝视着你，使你的感知钝化。
items.artifacts.talismanofforesight$foresight.name=危险预知
items.artifacts.talismanofforesight$foresight.uneasy=你感到很不安。
items.artifacts.talismanofforesight$foresight.desc=你感到非常焦虑，仿佛周遭有未被发现的危险。

items.artifacts.时光沙漏.name=时光沙漏
items.artifacts.时光沙漏.ac_activate=激活
items.artifacts.时光沙漏.deactivate=你取消了时间冻结。
items.artifacts.时光沙漏.no_charge=你的沙漏充能还不足以用来激活。
items.artifacts.时光沙漏.cursed=你不能使用被诅咒的沙漏。
items.artifacts.时光沙漏.onstasis=你周遭的世界似乎就在这一瞬间变化了。
items.artifacts.时光沙漏.onfreeze=你周围的一切突然都彻底静止下来。
items.artifacts.时光沙漏.stasis=使我彻底停滞
items.artifacts.时光沙漏.freeze=冻结周围时间
items.artifacts.时光沙漏.prompt=你想要如何使用沙漏的魔法？\n\n停滞你自己的时间，周遭的时间会继续正常流动，而你将身处冻结的时间中，动弹不得却也刀枪不入。每这样做一次，沙漏都会消耗两点能量。\n\n冻结外界的时间，你的一举一动都将瞬间完成。这种冻结能够通过再次使用沙漏或进行攻击随时取消。
items.artifacts.时光沙漏.desc=这只大型的华贵沙漏看起来却并不怎么起眼，但你仍觉得它精雕细刻的框架内蕴含着某种强大的力量。在翻转沙漏、在看着沙子流下的同时，你能感受到一种魔法正在拉扯着你，使用这种魔法肯定能给你一些控制时间的方法。
items.artifacts.时光沙漏.desc_hint=沙漏似乎失去了一些沙子，如果你能再找到一些...
items.artifacts.时光沙漏.desc_cursed=被诅咒的沙漏把它自己锁在了你的身边，你可以感觉它试图操纵你的时间流动。
items.artifacts.时光沙漏$timefreeze.name=时间冻结
items.artifacts.时光沙漏$timefreeze.desc=外界的时间已被冻结，现在你可以在一瞬间完成任何行动。该状态会一直持续下去，除非你主动取消了它，或者你的沙漏用尽了充能。\n\n距离下次消耗充能还有：%s回合
items.artifacts.时光沙漏$sandbag.name=一包魔力流沙
items.artifacts.时光沙漏$sandbag.levelup=你将沙子填入到你的沙漏中。
items.artifacts.时光沙漏$sandbag.maxlevel=你的沙漏填满了魔法沙子！
items.artifacts.时光沙漏$sandbag.no_hourglass=你没有沙漏来存放这些沙子。
items.artifacts.时光沙漏$sandbag.desc=这一小包细沙应该能够在你的沙漏上完美使用。\n\n每次当你需要这种东西时，店主刚好都有摆上店面的存货，这相当奇怪...

items.artifacts.unstablespellbook.name=无序魔典
items.artifacts.unstablespellbook.ac_read=阅读
items.artifacts.unstablespellbook.ac_add=加入
items.artifacts.unstablespellbook.blinded=你不能在失明的时候阅读书籍。
items.artifacts.unstablespellbook.no_charge=你的咒语书耗尽了能量。
items.artifacts.unstablespellbook.cursed=被诅咒的魔典锁死了书页，你无法阅读它。
items.artifacts.unstablespellbook.prompt=选择一个卷轴
items.artifacts.unstablespellbook.infuse_scroll=你将卷轴的能量注入了书中。
items.artifacts.unstablespellbook.unable_scroll=你无法将这个卷轴添加到书中。
items.artifacts.unstablespellbook.unknown_scroll=你仍然不清楚这个卷轴的种类。
items.artifacts.unstablespellbook.desc=这本魔典就其年岁而言被保养得异常好。当你翻动页面时它不断地噼啪作响并发出嘶嘶声，涌动着不稳定的能量。一旦诵读这本书，没人能笃定你会释放出什么咒语。
items.artifacts.unstablespellbook.desc_cursed=被诅咒的魔典将自己绑在了你身上，并在抑制你使用大部分卷轴的能力。
items.artifacts.unstablespellbook.desc_index=这本魔典的目录并不完整，目录指向的白页上写着：
items.artifacts.unstablespellbook.desc_empowered=被你放进书中的卷轴闪耀着魔力的微光。你能够利用魔典进一步激发卷轴能力，展现出秘卷效果，但这样也会消耗你额外的充能。
items.artifacts.unstablespellbook.read_empowered=被你放入魔典的卷轴都充满了魔法能量。你可以自主选择导引出该卷轴的正常或秘卷能力。\n\n如果选择释放秘卷能力，则会消耗2点魔典充能。



###bags
items.bags.bag.name=背包
items.bags.bag.discover_hint=你可在商店购买该物品。

items.bags.potionbandolier.name=药剂挎带
items.bags.potionbandolier.desc=这副厚实的挎带能像肩带一样缠在身上，上面有许多用来放药剂、水袋和液金的隔热皮带。\n\n挎带应该能为存放其中的药剂抵御寒冷。

items.bags.scrollholder.name=卷轴筒
items.bags.scrollholder.desc=这个管状的容器看起来可以装下一整份天文学家的手书，不过你的卷轴也刚好能放在里面。里面甚至有一些能用来放置法术结晶、奥术刻笔和奥术树脂的小隔间。\n\n这个容器看起来并不是很可燃，所以你的卷轴在里面一定很安全。

items.bags.绒布袋.name=绒布袋
items.bags.绒布袋.desc=这个小锦囊能装下许多诸如种子、符石与炼金原材料此类的小物件。
items.bags.绒布袋.discover_hint=某位英雄初始携带该物品。

items.bags.杂物袋.name=杂物袋
items.bags.杂物袋.desc=能装食物、神器、戒指、防具、遗物、饰品。

items.bags.magicalholster.name=魔法筒袋
items.bags.magicalholster.desc=这款细长的皮制筒袋由某种异域动物的毛皮制成。强大的附魔使其拥有能收纳大量武器道具的能力。\n\n只需伸手一探，想要的道具就会出现在你的手上。\n\n筒袋中涌动的魔力流还能小幅强化其中法杖的充能。



###bombs
items.bombs.arcanebomb.name=奥术炸弹
items.bombs.arcanebomb.desc=这枚炸弹里灌注了奥术能量，当其爆炸时会释放出类似于粘咕蓄力攻击的强力冲击，在2格范围内对所有单位造成_%1$d~%2$d点魔法伤害_。
items.bombs.arcanebomb.discover_hint=你可通过炼金合成该物品。

items.bombs.bomb.name=炸弹
items.bombs.bomb.ac_lightthrow=点燃并扔出
items.bombs.bomb.snuff_fuse=你迅速掐灭了炸弹引线。
items.bombs.bomb.ondeath=爆炸杀死了你...
items.bombs.bomb.rankings_desc=死于爆炸
items.bombs.bomb.desc=一枚颇大的黑火药炸弹。爆炸时，这枚炸弹会对所有临近单位造成_%1$d~%2$d点伤害_并摧毁某些地形或物品。
items.bombs.bomb.desc_fuse=看起来引信在点燃后还能烧几回合。
items.bombs.bomb.desc_burning=引信快烧完了，保持距离或者赶紧掐灭！
items.bombs.bomb$doublebomb.name=一对炸弹
items.bombs.bomb$doublebomb.desc=两枚装的黑火药重装炸弹，看起来多出来的那个是免费送你的！

items.bombs.firebomb.name=燃烧弹
items.bombs.firebomb.desc=这枚改造过的炸弹的爆炸范围更大，在2格范围内造成_%1$d~%2$d点伤害_并释放出持续燃烧的烈火。
items.bombs.firebomb.discover_hint=你可通过炼金合成该物品。

items.bombs.flashbangbomb.name=闪光弹
items.bombs.flashbangbomb.desc=这枚改造过的炸弹在爆炸时会爆发出一阵电闪雷鸣。在2格范围内的所有单位不仅会受到爆炸的_%1$d~%2$d点伤害_和电击的额外25%%伤害，还会被麻痹10回合。
items.bombs.flashbangbomb.discover_hint=你可通过炼金合成该物品。

items.bombs.frostbomb.name=冰霜炸弹
items.bombs.frostbomb.desc=这枚改造过的炸弹的爆炸范围更大，在2格范围内造成_%1$d~%2$d点伤害_并释放出持续冻结的冰霜。
items.bombs.frostbomb.discover_hint=你可通过炼金合成该物品。

items.bombs.holybomb.name=神圣炸弹
items.bombs.holybomb.desc=这枚改造过的炸弹会在爆炸时在大范围内闪耀出圣光。在2格范围内的所有单位会受到爆炸的_%1$d~%2$d点伤害_，并且亡灵和恶魔敌人还会受到圣光的50%%额外伤害。
items.bombs.holybomb.discover_hint=你可通过炼金合成该物品。

items.bombs.noisemaker.name=噪音地雷
items.bombs.noisemaker.desc=这枚改造过的炸弹会周而复始地发出噪音，直到其引信燃烧殆尽。当有什么东西碰到炸弹时，炸弹会爆炸并在2格范围内对所有单位造成_%1$d~%2$d点伤害_！
items.bombs.noisemaker.desc_burning=噪音地雷引信已点燃，有东西接近就会爆炸！
items.bombs.noisemaker.discover_hint=你可通过炼金合成该物品。

items.bombs.smokebomb.name=烟雾弹
items.bombs.smokebomb.desc=这枚改造过的炸弹会在爆炸时释放出一阵浓厚的气体烟云。炸弹会在2格范围内造成_%1$d~%2$d点伤害_并释放暗夜迷雾。
items.bombs.smokebomb.discover_hint=你可通过炼金合成该物品。

items.bombs.regrowthbomb.name=再生炸弹
items.bombs.regrowthbomb.desc=这枚改造过的炸弹不会爆炸，而会在3格范围内四处溅射再生药液。被药液影响的区域会迅速生长出草木与植物，而你自己和爆炸范围内的所有盟友都会受到如同饮用治疗药剂般的治疗效果。
items.bombs.regrowthbomb.discover_hint=你可通过炼金合成该物品。

items.bombs.shrapnelbomb.name=破片炸弹
items.bombs.shrapnelbomb.desc=这枚改造过的炸弹的外壳由DM-300的金属残骸制成，当其爆炸时外壳会碎裂为破片并向四周迸发，在炸弹周围的巨大范围内造成_%1$d~%2$d点伤害_。使用时你最好躲在某处掩体后面...
items.bombs.shrapnelbomb.discover_hint=你可通过炼金合成该物品。

items.bombs.woollybomb.name=绵绵炸弹
items.bombs.woollybomb.desc=这枚改造过的炸弹会在爆炸后创造出魔法羊群。爆炸会对2格范围内的所有单位造成_%1$d~%2$d点伤害_。羊群会阻挡单位的移动，并会存在相当长一段时间！然而，羊群无法在强敌面前存在太久，而且羊群也可以通过与之互动被人为地提前消除。
items.bombs.woollybomb.discover_hint=你可通过炼金合成该物品。

###food
items.food.蜂蜜.name=蜂蜜
items.food.蜂蜜.eat_msg=一个字，甜！
items.food.蜂蜜.desc=缓慢回复20生命。
items.food.蜂蜜.discover_hint=你可从某种敌人的掉落物中获得该物品。

items.food.地牢浆果.name=地牢浆果
items.food.地牢浆果.eat_msg=酸甜可口，真棒！
items.food.地牢浆果.desc=这颗小浆果是女猎在地牢的植被里找到的，它可以被快速食用以获得少量饱腹感，还可能有实用的种子包含其中！
items.food.地牢浆果.discover_hint=你可使用某项英雄天赋发现该物品。

items.food.blandfruit.name=无味果
items.food.blandfruit.cooked=熟无味果
items.food.blandfruit.sunfruit=阳光果
items.food.blandfruit.rotfruit=腐朽果
items.food.blandfruit.earthfruit=地缚果
items.food.blandfruit.blindfruit=目盲果
items.food.blandfruit.firefruit=火焰果
items.food.blandfruit.icefruit=冰霜果
items.food.blandfruit.fadefruit=渐隐果
items.food.blandfruit.sorrowfruit=忧伤果
items.food.blandfruit.stormfruit=暴风果
items.food.blandfruit.dreamfruit=法皇果
items.food.blandfruit.starfruit=星陨果
items.food.blandfruit.swiftfruit=速行果
items.food.blandfruit.raw=你没法忍受生吃这玩意儿。
items.food.blandfruit.desc=干燥且脆弱，或许加点其他材料再煮能够增强它的效果。
items.food.blandfruit.desc_cooked=这个果实已经因为吸收锅中的汤而鼓胀，并且吸收了其中种子的属性。它具有这粒种子对应的药剂效果。
items.food.blandfruit.desc_eat=看起来已经可以吃了！
items.food.blandfruit.desc_throw=它似乎性质很不稳定，最好作为武器丢出去。
items.food.blandfruit$chunks.name=无味果块
items.food.blandfruit$chunks.desc=无味果触地爆炸，碎成了一地的普通果块。\n\n尽管上面沾上了尘土，这些大块的熟制无味果应该可以安全食用。

items.food.chargrilledmeat.name=烤肉
items.food.chargrilledmeat.desc=看起来像块好肉排。
items.food.chargrilledmeat.discover_hint=你可使用另一种食物制作该物品。

items.food.food.name=口粮
items.food.food.ac_eat=食用
items.food.food.eat_msg=吃起来不错！
items.food.food.desc=里面都是些寻常玩意：一片肉干，几块饼干——诸如此类。

items.food.frozencarpaccio.name=冷冻生肉片
items.food.frozencarpaccio.invis=你看到自己的手隐形了！
items.food.frozencarpaccio.hard=你感到皮肤变硬了！
items.food.frozencarpaccio.refresh=神清气爽！
items.food.frozencarpaccio.better=你感觉好多了！
items.food.frozencarpaccio.desc=这是份速冻生肉，只能切成薄片取食，而且意外的好吃。
items.food.frozencarpaccio.discover_hint=你可使用另一种食物制作该物品。

items.food.meatpie.name=全肉大饼
items.food.meatpie.eat_msg=这食物味道真棒！
items.food.meatpie.desc=一份填满了美味肉馅的诱人大饼。吃下它后你会获得远高于其他食物的饱足感。
items.food.meatpie.discover_hint=你可通过炼金合成该物品。

items.food.mysterymeat.name=神秘的肉
items.food.mysterymeat.eat_msg=这玩意儿吃起来很...奇怪。
items.food.mysterymeat.hot=嗷！好烫！
items.food.mysterymeat.legs=你的腿没有知觉了！
items.food.mysterymeat.not_well=你感觉...不太好。
items.food.mysterymeat.stuffed=你吃撑了。
items.food.mysterymeat.desc=想吃可以，后果自腹！
items.food.mysterymeat.discover_hint=你可从某种敌人的掉落物中获得该物品。
items.food.mysterymeat$placeholder.name=肉

items.food.phantommeat.name=幻影鱼肉
items.food.phantommeat.desc=这块从幻影食人鱼身上切下的大块鱼肉呈半透明状，闪烁着奇光。这块充满魔力的肉无须烹饪即可食用，不但能完全填饱你的肚子，而且能赋予多种防御性增益。食用后，它会为你提供隐形、树肤和少量治疗，并净化大部分有害效果。
items.food.phantommeat.discover_hint=你可从某种敌人的掉落物中获得该物品。

items.food.pasty.name=馅饼
items.food.pasty.sparkling_name=气泡药剂
items.food.pasty.fish_name=清蒸荷叶鱼
items.food.pasty.egg_name=复活节彩蛋
items.food.pasty.amulet_name=Yendor护符？
items.food.pasty.rainbow_name=彩虹药剂
items.food.pasty.粽子=粽子
items.food.pasty.单身狗粮=单身狗粮
items.food.pasty.月饼=月饼
items.food.pasty.shattered_name=绿色蛋糕
items.food.pasty.pie_name=南瓜派
items.food.pasty.vanilla_name=蓝色蛋糕
items.food.pasty.cane_name=拐杖糖

items.food.pasty.desc=这是份正宗康郡肉馅饼，内含牛肉加土豆的传统馅料。美味十足！

items.food.pasty.sparkling_desc=这瓶起泡的药剂是一种液态食物。这种果腹之物尝起来和气泡酒别无二致，但实际上并不含酒精。这股流经腹部的暖流能为你提供少量护盾。\n\n元旦快乐！

items.food.pasty$fishleftover.name=余鱼
items.food.pasty$fishleftover.eat_msg=吃起来还行。
items.food.pasty$fishleftover.desc=你上一顿吃剩的鱼。你可以随时把它吃完，这能恢复你少量的饱食度。

items.food.pasty.fish_desc=被荷叶包裹，以法术贮藏的清蒸鲈鱼。逢此年月，有将鱼剩下的习俗，取年年有余之意，于是你也决定不将这条蒸鱼一次吃完。\n\n新年快乐！

items.food.pasty.egg_desc=一个硕大的巧克力蛋，被五彩斑斓的箔纸包装着。这种体量的巧克力可以轻松将你填饱，其中的糖分还能为神器提供短暂的额外充能效果。\n\n复活节快乐！

items.food.pasty.amulet_desc=你终于找到它了，神奇的护...噢不，这只是一块以箔纸包装的巧克力而已，它只是看起来像护符！它带不来无限的力量，但却能让你完全吃饱，还能提供短暂的神器充能效果。\n\n愚人节快乐！

items.food.pasty.rainbow_desc=这瓶多彩的药剂是一种液态食物。它不仅可以充饥，其中还蕴含着能魅惑一名相邻非boss敌人的小型法术，能令其暂时不愿与你交战。\n\n节日快乐！

items.food.pasty.粽子_desc=粽子。\n\n端午节节快乐！
items.food.pasty.单身狗粮_desc=这是一袋单身狗粮。提供额外10%力量和最大生命(仅一次)。\n\n七夕(奇袭)节快乐！
items.food.pasty.月饼_desc=这是一块经典的五仁月饼。提供时间气泡。\n\n中秋节快乐！

items.food.pasty.shattered_desc=这一大块香草蛋糕上裹上了一层绿色糖霜，其上洒满各色糖碎。这样的蛋糕被用于庆祝某人事物积累若干年履历的时刻，而这份履历也会在你吃下时作为经验分得一部分。\n\n缝合像素地牢于2014年8月5日问世。祝破碎地牢生日快乐！

items.food.pasty.pie_desc=好大的一块南瓜派！甘甜又微辣，它会填饱你的肚子并让你恢复少量生命。\n\n万圣节快乐！

items.food.pasty.vanilla_desc=这一大块香草蛋糕上裹上了一层蓝色糖霜，其上洒满各色糖碎。这样的蛋糕被用于庆祝某人事物积累若干年履历的时刻，而这份履历也会在你吃下时作为经验分得一部分。\n\n原版像素地牢于2012年12月4日问世。祝像素地牢生日快乐！

items.food.pasty.cane_desc=甜度爆表的巨型拐杖糖！大到够你一次吃饱，其中的糖分或许还能让你的法杖获得少量额外充能。\n\n圣诞节快乐！

items.food.smallration.name=小包口粮
items.food.smallration.eat_msg=吃起来还行。
items.food.smallration.desc=它看起来和普通口粮一样，就是小了点。
items.food.smallration.discover_hint=你可在商店购买该物品。

items.food.stewedmeat.name=炖肉
items.food.stewedmeat.eat_msg=吃起来还行。
items.food.stewedmeat.desc=烹煮的过程中杀死了肉上面可能携带的任何病菌或是寄生虫。现在应该可以安全的食用它了。
items.food.stewedmeat.discover_hint=你可通过炼金合成该物品。

items.food.supplyration.name=备用口粮
items.food.supplyration.desc=这是一包由盗贼公会存放，供其成员取用的口粮。这包口粮专门被设计成可快速食用的样式，并且能为成员的隐秘行动提供诸多帮助。\n\n尽管不能像正常口粮一样填饱你，它却能被快速食用，恢复少量生命，并且回复盗贼的暗影斗篷一点神器充能。
items.food.supplyration.discover_hint=你可使用某项特定的英雄天赋发现该物品。



##journal items
items.journal.documentpage.name=被撕下的书页
items.journal.documentpage.desc=一张被遗弃的书页，似乎是从一本书上撕下来的。你需要捡起它才能阅读上面的内容。

items.journal.alchemypage.name=被撕下的炼金指南书页
items.journal.alchemypage.desc=从一本炼金指南书上撕下来的一页。\n\n在远处你只能看到一行行密密麻麻的小字，不过你仍然可以看清书页上的标题\n\n_"%s"_

items.journal.guidebook.name=地牢探索指南
items.journal.guidebook.hint_mobile=你的指南有新的建议要告诉你！点击屏幕右上角闪烁的日志按钮进行阅读。
items.journal.guidebook.hint_desktop=你的指南有新的建议要告诉你！选择屏幕右上角闪烁的日志按钮(%s)进行阅读。
items.journal.guidebook.hint_status=指南
items.journal.guidebook.desc=一本静静躺在地上的地牢探索指南，不知被谁遗弃在此。看来冒险不是很适合它的旧主人！\n\n这本精致而独特的书附有魔法，会在需要的时候主动提醒冒险家去翻阅它。\n\n除去强大的功能，这本书走红的原因还有一点：它的封面上用友好而亲切的大字写着“不 要 恐 慌 ！”

items.journal.guidepage.name=被撕下的指南书页
items.journal.guidepage.desc=从一本冒险指南书上撕下来的一页。\n\n在远处你只能看见一行行密密麻麻的小字，不过你可以看清书页上的标题：\n\n_"%s"_

items.journal.regionlorepage$sewers.name=磨旧的信笺
items.journal.regionlorepage$sewers.desc=看起来像是一封信，写在一张沾满灰尘的纸上。你需要把它捡起来才能看清上面写着什么。

items.journal.regionlorepage$prison.name=磨损的日志条目
items.journal.regionlorepage$prison.desc=写在老旧纸张上的日记条目或其他记录。这似乎比你在下水道里找到的信看起来好一些，但你仍然需要捡起它才能阅读上面的内容。

items.journal.regionlorepage$caves.name=老旧的日志条目
items.journal.regionlorepage$caves.desc=看起来是探险家日志中的一个条目，尽管它肯定很旧，但保存得出奇得好。捡起它来阅读上面的内容。

items.journal.regionlorepage$city.name=锈蚀的便签
items.journal.regionlorepage$city.desc=一块生锈的小金属板，上面神奇地刻着一条信息。尽管它年代久远，可字母仍然清晰，但你必须捡起它才能阅读上面的内容。

items.journal.regionlorepage$halls.name=发光的便签
items.journal.regionlorepage$halls.desc=一块黑色的小板，上面刻有发光的绿色字母。发光的字母在远处模糊成一团薄雾，你必须捡起它才能阅读上面的内容。


###keys
items.keys.goldenkey.name=金钥匙
items.keys.goldenkey.desc=这把黄金钥匙的齿纹精妙而复杂。或许可以用它来打开某个上锁的宝箱？

items.keys.crystalkey.name=水晶钥匙
items.keys.crystalkey.desc=这把水晶钥匙在黑暗中反射着光芒。或许可以用它来打开某样水晶制品？

items.keys.ironkey.name=铁钥匙
items.keys.ironkey.desc=这个铁钥匙的匙齿已经严重磨损；皮制系带也久经年岁摧残。它对应的是哪扇门呢?

items.keys.磨损钥匙.name=磨损钥匙
items.keys.磨损钥匙.desc=这把磨损而褪色的钥匙看起来非同寻常。大概它可以打开附近某道非同寻常的门。


###potions
items.potions.potion.ac_drink=饮用
items.potions.potion.turquoise=青绿药剂
items.potions.potion.crimson=猩红药剂
items.potions.potion.azure=湛蓝药剂
items.potions.potion.jade=碧绿药剂
items.potions.potion.golden=金黄药剂
items.potions.potion.magenta=品红药剂
items.potions.potion.charcoal=煤黑药剂
items.potions.potion.ivory=乳白药剂
items.potions.potion.amber=琥珀药剂
items.potions.potion.bistre=深褐药剂
items.potions.potion.indigo=靛紫药剂
items.potions.potion.silver=银灰药剂
items.potions.potion.unknown_desc=瓶子里装着些不断打旋的彩色液体。谁知道饮用或投掷它时会有什么效果呢？
items.potions.potion.harmful=有害药剂！
items.potions.potion.beneficial=有益药剂
items.potions.potion.yes=是的，我知道我在做什么
items.potions.potion.no=不，我改变主意了
items.potions.potion.sure_drink=你确定要饮用它吗？大多数情况下你该把它扔向敌人的。
items.potions.potion.sure_throw=你确定要投掷它吗？大多数情况下把它喝下去会更有用。
items.potions.potion.shatter=药瓶碎裂开，溅出了无害的液体。
items.potions.potion.discover_hint=你可在地牢中随机发现或通过炼金合成该物品。
items.potions.potion$placeholder.name=药剂
items.potions.potion$seedtopotion.name=随机药剂

items.potions.经验药剂.name=经验药剂
items.potions.经验药剂.desc=众多战斗积累而来的经验被浓缩为液态，这种药剂能够获得83%最大经验。

items.potions.potionoffrost.name=冰霜药剂
items.potions.potionoffrost.desc=一旦暴露在空气里，这种化学药剂会挥发成为一片冰冷的气雾。

items.potions.极速药剂.name=极速药剂
items.potions.极速药剂.energetic=你感觉充满了活力！
items.potions.极速药剂.desc=喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以短时间内飞速奔跑。

items.potions.治疗药剂.name=治疗药剂
items.potions.治疗药剂.heal=你的伤口开始愈合。
items.potions.治疗药剂.desc=一支让你快速回满生命值并清除毒素的万能药剂。

items.potions.隐形药剂.name=隐形药剂
items.potions.隐形药剂.invisible=你看到你的手隐形了！
items.potions.隐形药剂.desc=饮用这种药剂会使你暂时隐形。隐形期间，敌人将无法看见你。使用物理攻击或魔法效果(例如使用卷轴或法杖)，会立即解除隐形效果。

items.potions.potionoflevitation.name=浮空药剂
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=饮用这种古怪的药剂能让你漂浮到空中，从而轻易地越过陷阱和深渊。扔出它会产生一片未被提纯的气体云雾，让其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火药剂
items.potions.potionofliquidflame.desc=该药瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。

items.potions.potionofmindvision.name=灵视药剂
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=你能判定现在本层内就只有你一个人。
items.potions.potionofmindvision.desc=喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药剂还能够让你的视野无视身边门墙的阻挡。

items.potions.potionofparalyticgas.name=麻痹药剂
items.potions.potionofparalyticgas.desc=暴露于空气时，烧瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气体的生物都可能立即麻痹，直到气体消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。

items.potions.净化药剂.name=净化药剂
items.potions.净化药剂.freshness=你闻到了空气中不寻常的清新气息。
items.potions.净化药剂.protected=你被一层薄薄的魔法屏障包裹住了！
items.potions.净化药剂.desc=这种魔法试剂能迅速中和掉大范围内的各种有害环境。饮用它将使你暂时免疫这种环境。

items.potions.potionofstrength.name=力量药剂
items.potions.potionofstrength.msg=新生的力量在你体内喷薄而出，你现在拥有%d点力量！
items.potions.potionofstrength.desc=这种强力的液体会洗刷你的肌肉，永久性增加1点力量值。

items.potions.potionoftoxicgas.name=毒气药剂
items.potions.potionoftoxicgas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团剧毒的绿色云雾。你应该选择从远处将这瓶药剂扔向敌人，而不是手动开封。



###brews
items.potions.brews.brew.discover_hint=你可通过炼金合成该物品。

items.potions.brews.aquabrew.name=水爆魔药
items.potions.brews.aquabrew.desc=当这瓶药剂破裂时，会在原地迸发高压水浪。水浪仅对火属性敌人造成有效伤害，但同时会让水流向附近的地形扩散，可浸湿陷阱使其失效、扑灭火焰，并击退水浪附近的角色。

items.potions.brews.blizzardbrew.name=冰暴魔药
items.potions.brews.blizzardbrew.desc=当瓶子破裂时，这瓶魔药会释放出一阵像气体一样扩散的旋流冰暴。

items.potions.brews.causticbrew.name=淤泥魔药
items.potions.brews.causticbrew.desc=这瓶魔药在打碎时会大范围地溅出腐蚀淤泥。被腐蚀淤泥影响的单位将会缓慢融化，除非他们能及时在水中冲洗掉淤泥。

items.potions.brews.infernalbrew.name=炼狱魔药
items.potions.brews.infernalbrew.desc=当瓶子破裂时，这瓶魔药会释放出一阵像气体一样扩散的狂暴炼狱。

items.potions.brews.shockingbrew.name=雷鸣魔药
items.potions.brews.shockingbrew.desc=当瓶子破裂时，这瓶魔药会向周围释放一阵闪电风暴。

items.potions.brews.unstablebrew.name=紊乱魔药
items.potions.brews.unstablebrew.desc=这瓶魔药泛着不断流转变化的彩虹光芒。\n\n饮用它将随机获得一种有益的药剂效果，而将其投掷出去则必定释放一种有害的药剂效果。

###elixirs
items.potions.elixirs.elixir.discover_hint=你可通过炼金合成该物品。

items.potions.elixirs.elixirofarcanearmor.name=抗魔秘药
items.potions.elixirs.elixirofarcanearmor.desc=这瓶秘药会赋予饮用者持续时间很长的魔法抗性。

items.potions.elixirs.elixirofaquaticrejuvenation.name=水灵秘药
items.potions.elixirs.elixirofaquaticrejuvenation.desc=这瓶秘药中包含着被粘咕力量强化的治疗液体。它不会为你提供立即的治疗效果，而会当你站在水中时逐渐为你恢复总量更大的生命值。
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=水灵治疗
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=你暂时获得了如同粘咕一样的恢复能力。\n\n当站在水面上时，你每回合都能够恢复少量生命值。生命值全满或离开水面时会暂停该效果。\n\n剩余的恢复量：%d

items.potions.elixirs.elixirofdragonsblood.name=龙血秘药
items.potions.elixirs.elixirofdragonsblood.desc=饮用后，这瓶秘药会使饮用者的血管里充斥着烈焰的力量。这个效果能让饮用者对火焰完全免疫，并且还能通过物理攻击点燃敌人。

items.potions.elixirs.elixiroffeatherfall.name=羽落秘药
items.potions.elixirs.elixiroffeatherfall.light=你觉得自己身轻如燕！
items.potions.elixirs.elixiroffeatherfall.desc=这瓶秘药可为你提供更弱但更可控的悬浮效果，在短时间内使你身轻如燕，即便跳下悬崖深渊也能毫发无损。饮用这瓶秘药可以为你提供短时间内免除坠落伤害的效果。
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=羽落
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=你正处于羽落秘药的作用效果之下，可以跳进深渊并坠落至下一层而不受到任何伤害！\n\n效果剩余时长：%s回合

items.potions.elixirs.永生秘药.name=永生秘药
items.potions.elixirs.永生秘药.desc=这瓶秘药不仅有着比治疗药剂更好的治疗效果，并回复饥饿，还可以侵泡身上已装备的装备使其祛邪诅咒。

items.potions.elixirs.elixirofhoneyedhealing.name=圣愈蜜药
items.potions.elixirs.elixirofhoneyedhealing.desc=这瓶秘药不仅有着治愈效果，还混杂了蜂蜜的甜香。饮用后，它会触发与治疗药剂一样的效果并回复少量饥饿，它也能被丢出去用来治疗盟友。\n\n对喜爱蜂蜜的生物使用此物也可能安抚住它们。

items.potions.elixirs.elixiroficytouch.name=晶触秘药
items.potions.elixirs.elixiroficytouch.desc=饮用后，这瓶秘药会使饮用者获得从敌人身上抽取热量的能力。这样的效果让使用者能够在药效持续期间免疫冻伤，同时他的物理攻击也能对敌人造成冻伤效果。

items.potions.elixirs.根骨秘药.name=根骨秘药
items.potions.elixirs.根骨秘药.desc=饮用+25最大生命。
items.potions.elixirs.根骨秘药$htboost.name=生命强化
items.potions.elixirs.根骨秘药$htboost.desc=你觉得自己不同寻常的强壮与健康。\n\n你的最大生命在一段时间内会有所提升。生命提升会随着你的升级缓慢而稳定地消失。\n\n当前生命提升量：%d\n剩余生效等级：%d

items.potions.elixirs.elixiroftoxicessence.name=毒粹秘药
items.potions.elixirs.elixiroftoxicessence.desc=这瓶秘药能够向使用者注入强大的毒素之力，饮用者在持续时间内将会在周身不断释放出致命的毒雾，此外还会在更长的一段时间内免疫毒气和毒素。



###exotic potions
items.potions.exotic.exoticpotion.turquoise=青绿合剂
items.potions.exotic.exoticpotion.crimson=猩红合剂
items.potions.exotic.exoticpotion.azure=湛蓝合剂
items.potions.exotic.exoticpotion.jade=碧绿合剂
items.potions.exotic.exoticpotion.golden=金黄合剂
items.potions.exotic.exoticpotion.magenta=品红合剂
items.potions.exotic.exoticpotion.charcoal=煤黑合剂
items.potions.exotic.exoticpotion.ivory=乳白合剂
items.potions.exotic.exoticpotion.amber=琥珀合剂
items.potions.exotic.exoticpotion.bistre=深褐合剂
items.potions.exotic.exoticpotion.indigo=靛紫合剂
items.potions.exotic.exoticpotion.silver=银灰合剂
items.potions.exotic.exoticpotion.unknown_desc=这口圆底瓶里装着些有沉淀物的彩色液体。它似乎并不属于这个世界，谁知道饮用或投掷它时会有什么效果呢？
items.potions.exotic.exoticpotion.warning=你真的想终止这瓶药剂的使用？它仍会被消耗掉。
items.potions.exotic.exoticpotion.yes=是的，我确定
items.potions.exotic.exoticpotion.no=不，我改变主意了
items.potions.exotic.exoticpotion.discover_hint=你可通过炼金合成该物品。

items.potions.exotic.potionofcleansing.name=全面净化合剂
items.potions.exotic.potionofcleansing.desc=当这种合剂被饮用时，它可以令饮用者短时间内对所有减益的免疫。它同样可以被扔向某个单位以清除该单位的减益。
items.potions.exotic.potionofcleansing$cleanse.name=全面净化
items.potions.exotic.potionofcleansing$cleanse.desc=这个角色暂时免疫所有的减益效果！\n\n剩余时长：%s

items.potions.exotic.potionofcorrosivegas.name=腐蚀酸雾合剂
items.potions.exotic.potionofcorrosivegas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团强腐蚀性的锈色酸雾。这种酸雾的扩散速度与致命性都远超毒气。不过稳定性较差，不能在空气中存留太久。

items.potions.exotic.potionofdragonsbreath.name=火龙吐息合剂
items.potions.exotic.potionofdragonsbreath.prompt=选择要灼烧的位置
items.potions.exotic.potionofdragonsbreath.desc=瓶子内奇特的化合物会在接触口腔后爆燃。迅速吐出液体就能让使用者从口中喷射火焰！

items.potions.exotic.potionofearthenarmor.name=大地护甲合剂
items.potions.exotic.potionofearthenarmor.desc=与麻痹药剂不同的是，饮用这瓶合剂能够使使用者的皮肤硬化，在一段时间内形成一道天然护甲。

items.potions.exotic.potionofdivineinspiration.name=神意启发合剂
items.potions.exotic.potionofdivineinspiration.no_more_points=你无法再获得更多的额外天赋点了。
items.potions.exotic.potionofdivineinspiration.select_tier=选择一个天赋以获得1个额外点数。该天赋所在的层阶必须已被解锁。
items.potions.exotic.potionofdivineinspiration.bonus=天赋点+1！
items.potions.exotic.potionofdivineinspiration.desc=这股神圣的力量会化作液态，灌注进饮用者的身体，赋予其钟意的天赋两个额外天赋点。\n\n这种药剂对每一层天赋只能生效一次。

items.potions.exotic.potionofmagicalsight.name=魔能透视合剂
items.potions.exotic.potionofmagicalsight.desc=饮用这瓶合剂后，你的五感将被提高到一种无法想象的地步，使你能看穿12格以内的墙壁，洞察藏在墙后的事物！

items.potions.exotic.potionofmastery.name=肌肉记忆合剂
items.potions.exotic.potionofmastery.weapon_easier=你对所有武器变得前所未有的顺手！
items.potions.exotic.potionofmastery.armor_easier=你对所有防具变得前所未有的合身！
items.potions.exotic.potionofmastery.desc=这个合剂不会直接增强你的力量，但却会为你建立使用特定物品的肌肉记忆。使你对其的运用更加得心应手，仿佛已经练习了千百遍。\n\n选择武器或护甲所需要的力量减少2点。

items.potions.exotic.potionofshielding.name=奥术护盾合剂
items.potions.exotic.potionofshielding.desc=与治疗药剂不同的是，饮用这瓶合剂能够使周身被护盾环绕，抵挡所受到的伤害。

items.potions.exotic.potionofshroudingfog.name=暗夜迷雾合剂
items.potions.exotic.potionofshroudingfog.desc=瓶中的液体遇到空气就会迅速爆发出一团能完全阻挡敌人视线的浓雾。

items.potions.exotic.potionofsnapfreeze.name=极速冰冻合剂
items.potions.exotic.potionofsnapfreeze.desc=一旦暴露在空气里，这种化学混合物会瞬间冻结并缠绕范围内一切对象。

items.potions.exotic.potionofstamina.name=精力回复合剂
items.potions.exotic.potionofstamina.desc=喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以在长时间内飞速奔跑。

items.potions.exotic.potionofstormclouds.name=暴风骤雨合剂
items.potions.exotic.potionofstormclouds.desc=这瓶合剂被丢出后会形成一团快速膨胀的浓厚水汽，并迅速凝结为雨水降下。受雨水覆盖的大部分地形都会变为水潭，火焰会熄灭，火属性敌人会受到伤害，陷阱也会淹毁。



###quest items
items.quest.ceremonialcandle.name=仪式蜡烛
items.quest.ceremonialcandle.desc=一套配套的蜡烛，在使用中融化在了一起。\n\n单独看来它们毫无价值，但与其它蜡烛按特定排布共用时却能为召唤仪式聚集能量。
items.quest.ceremonialcandle.discover_hint=你可在某个任务中发现该物品。

items.quest.corpsedust.name=尸尘
items.quest.corpsedust.chill=一股寒意穿透了你的脊背。
items.quest.corpsedust.desc=在外观上这团尸尘和普通灰尘差不多。而你却能够感受到其中潜伏着一股充满恶意的魔力。\n\n尽快脱手为好。
items.quest.corpsedust.discover_hint=你可在某个任务中发现该物品。

items.quest.darkgold.name=暗金矿
items.quest.darkgold.you_now_have=你现在拥有%d个暗金矿。
items.quest.darkgold.desc=这种金属名中的暗并非源于其色泽(它看起来和普通黄金一样)，而是因为它会在阳光下熔化，令其在地表上毫无用处。
items.quest.darkgold.discover_hint=你可在某个任务中发现该物品。

items.quest.dwarftoken.name=矮人徽记
items.quest.dwarftoken.desc=很多矮人和他们的造物都携带着这种小块金属，理由不详。兴许它是装饰物或什么身份识别牌。矮人都挺奇怪的。
items.quest.dwarftoken.discover_hint=你可在某个任务中发现该物品。

items.quest.embers.name=元素余烬
items.quest.embers.desc=只能从新生火焰元素身上采集到的特殊余烬.。它们散发着温暖的能量。
items.quest.embers.discover_hint=你可在某个任务中发现该物品。

items.quest.gooblob.name=粘咕球
items.quest.gooblob.desc=一团晃动着的黏糊糊球体，是从粘咕尸体上崩解下的一部分。看起来像是一个大果冻球，不过大概不能食用。\n\n该物品自身并没有什么实际用途，不过它在与特定药剂或炸弹共炼后可能有妙用。再不济，它也能提供相当的炼金能量。
items.quest.gooblob.discover_hint=你可从某种敌人的掉落物中获得该物品。

items.quest.metalshard.name=邪能碎片
items.quest.metalshard.desc=一块被诅咒的金属锈片，它是DM-300的装甲外壳被击碎时分离出来的。你能感受到某种尚未激活的恶毒魔力潜藏其中。\n\n该物品自身并没有什么实际用途，不过它在与特定卷轴或炸弹共炼时可能有妙用。再不济，它也能提供相当的炼金能量。
items.quest.metalshard.discover_hint=你可从某种敌人的掉落物中获得该物品。

items.quest.ratskull.name=巨鼠头骨
items.quest.ratskull.desc=一颗大得吓人的老鼠头骨。如果你能找到一面合适的墙来挂，它会是件不错的狩猎纪念品。

items.quest.escapecrystal.name=逃逸棱晶
items.quest.escapecrystal.ac_use=使用
items.quest.escapecrystal.desc=似乎内含传送魔法的细长结晶法术。你可以随时使用法术以离开矮人宝库，但你将无法带走任何东西！
items.quest.escapecrystal.discover_hint=你可在某个任务中找到该物品。


###remains
items.remains.remainsitem.ac_use=使用
items.remains.remainsitem.discover_hint=你可从上一局某位英雄的遗骸中发现该物品。

items.remains.bowfragment.name=灵弓残件
items.remains.bowfragment.desc=这块枯木曾经是一位殒落于此的女猎所持灵能弓的一部分。你仍可以感受到枯木中残留的一点自然能量，你可以激发这最后的能量，令周身长出一片高草。但是当你这样做之后，这块枯木会由于自然能量耗尽而烟消云散。

items.remains.brokenhilt.name=断折剑柄
items.remains.brokenhilt.desc=这把断折剑柄曾经应是一名败于此地的决斗者随身武器。即使如今你仍可感受到剑柄其上残留的武道气息，你可以运起这股气息，在接下来使用近战武器两次命中时造成些许额外伤害。但这意味着剑柄会随着武者气息的流失而烟消云散。

items.remains.brokenstaff.name=横断魔杖
items.remains.brokenstaff.desc=这把法师魔杖在其主死后也断做两截。你仍可以感受到魔杖中残余的魔力波动，你可以用它来给你的法杖提供一些充能。但是，这样也会使得魔杖随着魔力的流失而烟消云散。

items.remains.cloakscrap.name=残破织物
items.remains.cloakscrap.desc=这块半透明的织物残片似是源于一位盗贼同行的暗影斗篷。你可以感受到一丝神秘的能量仍残留其中，你可以用它来给你的神器提供一些充能。但是如此残片也会随着神秘能量耗尽而烟消云散。

items.remains.sealshard.name=纹章残蜡
items.remains.sealshard.desc=这些细碎的红色蜡块似是源于一名葬身于此战士的纹章。你可以感受到其上仍残留的一缕执念，你可以用它来给自己提供一些护盾。但是，伴随着这缕执念转化为护盾，这些蜡块也会烟消云散。

items.remains.tornpage.name=圣典残页
items.remains.tornpage.desc=这片书页看起来是从一位已安息主怀的牧师的圣典上撕扯下来的。其上依旧残存有一丝神力，你可以使用它恢复少许生命值。但若如此书页也会随之烟消云散。

items.remains.残缺灵杖.name=残缺灵杖
items.remains.残缺灵杖.desc=这根灵月法杖在其主死后也残缺。你仍可以感受到灵杖中残余的魔力波动，你可以用它来给你恢复生命。但是，这样也会使得灵杖随着魔力的流失而烟消云散。

items.remains.破损短剑.name=破损短剑
items.remains.破损短剑.desc=对一个目标造成11伤害，并消失。

items.remains.残缺重盾.name=残缺重盾
items.remains.残缺重盾.desc=这门盾牌已经逝者也残缺。但你可以感受到上面的能量，使用后获得神圣护甲效果。但这门盾也会消失。


