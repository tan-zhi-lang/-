items.破损纹章$warriorshield.desc_active=战士的破损纹章正使他变得不屈不挠，使其获得在生命值之上的护盾。在护盾首次触发后其可被再次使用之前护盾需要进行冷却。\n\n这种护盾并不会随时间衰减，但如果附近持续几回合没有敌人则护盾会结束。当其结束时，任何未使用的护盾都会降低护盾冷却，最多降低50%%。\n\n剩余护盾：%1$d\n\n当前冷却：%2$d

items.破损纹章$warriorshield.desc_negative_cooldown=战士护盾的冷却时间当前为负值，意味着当他的护盾生效时，冷却时间会比通常的150回合更低。护盾冷却可被减至最低-150回合，意味着护盾可在破碎时立即再生效一次。\n\n剩余冷却时间：%d

