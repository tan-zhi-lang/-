journal.document.adventurers_guide.title=地牢探索指南
journal.document.adventurers_guide.intro.title=基础介绍
journal.document.adventurers_guide.intro.body=你好冒险家，你正在阅读《地牢探索指南》！本指南作为你最好的第一手资料，能够神奇地为你指出阅读每页的最佳时机。\n\n(每当日志按钮闪烁时，点选其以阅读指南所要传授于你的教程！不过，指南遗失了部分书页，或许你可以在地牢中找到其余部分？)
journal.document.adventurers_guide.examining.title=审视周遭
journal.document.adventurers_guide.examining.body=相较于有勇无谋地冲锋陷阵，对你的敌人与环境进行分析至关重要。正所谓知己知彼，百战不殆。\n\n(你可以通过使用放大镜按钮选择任意事物进行检视。你还可以通过选择增益或减益的图标检视其效果。)
journal.document.adventurers_guide.surprise_attacks.title=伏击
journal.document.adventurers_guide.surprise_attacks.body=伏击必定命中敌人，英雄的物理攻击首次对敌人造成伤害+0.5，伏击也会+0.5，如果是隐形状态下的伏击会再+0.5，并且首次伏击敌人也会+0.5，快去伏击敌人吧！\n\n你可以在敌人追击你途中诱敌至门处之后立刻反击，或在敌人视野盲区内攻击以进行伏击。
journal.document.adventurers_guide.identifying.title=鉴定物品
journal.document.adventurers_guide.identifying.body=每个地牢中的药剂颜色与卷轴符文均不一致。运气好的话，你会找到一些被升级或附魔过的未鉴定装备，但未鉴定装备同样有可能附有诅咒！\n\n鉴定、升级或祛邪卷轴对于降低使用未鉴定的物品的风险非常有用。\n\n(你可以在日志的道具列表找到被你鉴定过的所有物品。)
journal.document.adventurers_guide.food.title=与饥饿共舞
journal.document.adventurers_guide.food.body=高效规划食物是提升你存活率的当务之急之一。你并不总是需要在你有些饿的时候就立刻进食。\n\n只要你不处于极度饥饿状态，你就能缓慢恢复生命值。因此如果你在满血状态下进食，就会白白浪费掉恢复效果。\n\n如果你基于自身健康状况调整进食节律，你的食物就能保存的更久。
journal.document.adventurers_guide.alchemy.title=炼金与禁忌物
journal.document.adventurers_guide.alchemy.body=如果你找到了一些无用的消耗品，你可将其作为炼金原料火转化为万金油般的炼金能量。转化药水与卷轴为炼金能量还会将其鉴定！\n\n禁忌物是一类通过炼金制作并升级的独特装备。制作禁忌物仅需使用一份魔能触媒与少许炼金能量。\n\n(首个炼金釜必定生成与地牢的3或4层。炼金釜旁还可以找到炼金指南的残页。)
journal.document.adventurers_guide.dieing.title=直视失败
journal.document.adventurers_guide.dieing.body=人生自古谁无死？不幸地，深入地牢是一项十分危险的挑战，而大部分冒险家都会在其中走到人生的终点。\n\n运气固然重要，但最优秀的冒险家会用尽深思熟虑以提高其胜率。\n\n(如果多次失败请不要灰心，毕竟这个游戏并不简单！请更多地专注于学习机制并稳步提高，而非片刻的胜利上。)
journal.document.adventurers_guide.searching.title=仔细摸索
journal.document.adventurers_guide.searching.body=地牢中充满了仅凭肉眼不可见的暗门和陷阱。如果你怀疑有暗门或陷阱的话，你可以花费些许时间仔细搜索一下。\n\n(你可以通过使用两次放大镜按钮搜索周围所有格。没准你捡到这页指南的旁边就有几扇暗门呢！)
journal.document.adventurers_guide.力量.title=野蛮其体魄
journal.document.adventurers_guide.力量.body=你没有时间用地牢中的武器防具进行训练，因此你必须凭借蛮力才能有效使用它们。\n\n力量药剂与升级卷轴是满足高阶装备力量需求的最有效的途径。\n\n以使用高阶装备为最终目标而努力固然重要，但也不要完全忽视可解燃眉之急的低阶装备。
journal.document.adventurers_guide.装备.title=欲善其事先利其器
journal.document.adventurers_guide.装备.body=越深入地牢，高级高阶装备对你就越重要。武器防具阶数越高，从升级中获益也越多，但你仍需要力量以恰当地使用它们。\n\n虽然法杖、戒指、神器没有力量需求，但它们用途有限或对战斗不起直接作用。\n\n选择升级对象之前请三思而后行，这不但对保障你前期的生存来说至关重要，也能为你后期的地牢冒险做足准备。
journal.document.adventurers_guide.搜索.title=搜刮技巧
journal.document.adventurers_guide.搜索.body=上锁或是被障碍挡住的房间内通常有更好的战利品。每当你发现这样的障碍，都可以在同一层找到解决它们的物品。\n\n你能在每个以五楼为一个单位的地牢区域中找到2瓶力量药剂和2张升级卷轴，因此此二者是衡量你探索充分程度的绝佳指标。\n\n(你可以在日志的手册中看到重要地标和未用的钥匙的列表。)
journal.document.adventurers_guide.升级.title=经验获取
journal.document.adventurers_guide.升级.body=升级会为你强化属性，奖励天赋点，其均能对战斗发挥着重要作用。最好确保每深入一层地牢就至少升一级。\n\n速通地牢，避免探索和战斗听起来非常诱人，但是这样做会让你失去获得补给品和经验值的机会。\n\n(你可以在游戏界面边角的状态栏中看见包括经验值在内的英雄相关信息。点选英雄图标还可以获得更多信息。)
journal.document.adventurers_guide.地势.title=择地而战
journal.document.adventurers_guide.地势.body=深思熟虑的重要性并不亚于厉兵秣马。被包围的糟糕的局面通常可被凭良好的地势避免。\n\n例如，狭窄的走廊在地牢中极其常见，对于迫使敌人与你决斗效果绝佳。这些走廊通常也包含有可用于进行伏击的门。\n\n还有各种手段可以利用植被、水体或陷阱以为你创造战斗优势。

journal.document.adventurers_guide.法伤.title=魔法攻击
journal.document.adventurers_guide.法伤.body=魔法攻击可以穿透防御且难以闪避。这意味着法杖拥有非常可靠的输出能力，不过与此同时这也使得法术系敌人变得异常危险！\n\n不过，魔法攻击并非无懈可击。法杖充能有限，而法术系敌人也通常不会近距离施放法术。\n\n面对法术系敌人的攻击时，学会如何规避魔法攻击至关重要。

journal.document.adventurers_guide.护甲.title=护甲抵抗
journal.document.adventurers_guide.护甲.body=护甲并不是你身上穿的防具，这是两个概念。正常来说，英雄每回合都会恢复1/150护甲，当你想加快护甲恢复时，你可以使用护甲修理工具包。\n\n如果没有？你真得去商店看看了，或者把防具丢入炼金锅，制作出来，不过鉴定与否，诅咒与等级都会影响制作出来的数量哦。

journal.document.adventurers_guide.暴击.title=暴击伤害
journal.document.adventurers_guide.暴击.body=正常单位都有暴击率，当一定次数物理攻击没有触发暴击时，即暴击率/600次，那意味着幸运将眷顾你，必定暴击！\n\n不过每次暴击会重置，当英雄说出手感火热时，可以利用这一点存储必定暴击哦。当然，英雄也会歪嘴一笑，生死难料。

journal.document.adventurers_guide.走位.title=蛇皮走位
journal.document.adventurers_guide.走位.body=也许你该走走位，思想有所改变，那么你就能更好的进行战斗，不是吗？在这个状态下，你的下次物理攻击伤害会增加移速的伤害。

journal.document.adventurers_guide.连招.title=连招范围
journal.document.adventurers_guide.连招.body=如果你持有武器本身攻击范围大于1的武器，那么你能连招。首次连招，攻击范围不变，攻击后，连招+1，攻击范围-1，但是物理攻击伤害会+15%x连招，1攻击范围后会会重置为最初的攻击范围。

journal.document.adventurers_guide.calendar.title=日历节日
journal.document.adventurers_guide.calendar.body=每逢佳节倍思亲。\n\n\
元旦节，1月第1~2个星期。肉馅饼变成气泡药剂。\n\
春节，1月第2~4个星期，2月第2~4个星期。肉馅饼变成清真荷叶鱼。\n\
妇女节，3月第1~3个星期。超过14岁即妇女的女英雄力量+10%。\n\
植树节，3月第2~3个星期。植树节种子出现几率翻倍。\n\
复活节，3月第2~4个星期。肉馅饼变成复活节彩蛋。\n\
清明节，4月第1~2个星期。\n\
愚人节，4月第1~2个星期。愚人节肉馅饼变成Yendor护符？\n\
游戏周年，5月第2~4个星期。\n\
520，5月第2~4个星期。\n\
端午节，5月第4个星期~6月。\n\
彩虹节，6月第1~2个星期。肉馅饼变成彩虹药剂。\n\
618，6月第2~3个星期。商店打9折。\n\
破碎像素地牢，8月第1~2个星期。肉馅饼变成绿色蛋糕。\\n\
七夕节(奇袭节)，8月。肉馅饼变成单身狗粮。\n\
中元节(鬼节)，8月第3~4个星期~9月第1~3个星期。生成的怪物有概率变成怨灵。\n\
中秋节，9月第2~4个星期~10月第1~2个星期。肉馅饼变成月饼。\n\
国庆节，10月第1~2个星期。开局自带_中国国旗_禁忌物。\n\
程序员节(1024)，10月第2~4个星期。变异和跨层怪物出现几率翻倍。\n\
万圣节，11月第1~3个星期。肉馅饼变成南瓜派。\n\
双十一，11月第2~3个星期。商店打8折。\n\
感恩节，11月第2~4个星期。开局自带丰饶之角。\n\
像素地牢，12月第1~2个星期。肉馅饼变成蓝色蛋糕。\n\
圣诞节，12月第3~4个星期。肉馅饼变成拐杖糖。

journal.document.alchemy_guide.title=炼金指南
journal.document.alchemy_guide.potions.title=引言与入门配方
journal.document.alchemy_guide.potions.body=欢迎来到《炼金术的实际应用》！你可以参照配方来使用炼金釜创造出新的物品。\n\n我们先介绍最经典的配方：药剂！\n\n使用三枚种子即可酿造出一瓶随机药剂！每类植物的种子均对应一种药剂，使用多枚相同的种子以增加酿造出与你使用的种子对应的药剂的概率。
journal.document.alchemy_guide.stones.title=锻造符石
journal.document.alchemy_guide.stones.body=将一张卷轴与两个石块投入炼金釜当中，便可以将卷轴的魔力灌注到石块当中。在鉴定该卷轴的同时，对应的符石也被锻造成形！
journal.document.alchemy_guide.energy_food.title=炼金能量与食物烹饪
journal.document.alchemy_guide.energy_food.body=许多配方都需要炼金炼金能量参与，这些晶体可以借助炼金釜从消耗品中提炼而来。提炼未知的卷轴或药水时也会将其鉴定。\n\n一些需要炼金能量的配方看上去神秘莫测，但这些比起炼金配方更像烹饪食谱。
journal.document.alchemy_guide.exotic_potions.title=酿造合剂
journal.document.alchemy_guide.exotic_potions.body=普通药剂可以注入炼金能量，强化为合剂。合剂拥有更强大的药效，不过作用方式通常与原药剂有所出入。
journal.document.alchemy_guide.exotic_scrolls.title=合成秘卷
journal.document.alchemy_guide.exotic_scrolls.body=将一张卷轴与一些炼金能量共炼可获得秘卷。秘卷相较于合剂更为强大，但显然也更昂贵。
journal.document.alchemy_guide.bombs.title=改造炸弹
journal.document.alchemy_guide.bombs.body=一个标准的黑火药炸弹可以与一个特定的物品共炼来制作一个强化炸弹。
journal.document.alchemy_guide.weapons.title=强化武器
journal.document.alchemy_guide.weapons.body=投掷武器与法杖也可参与到炼金反应当中！\n\n投掷武器组可被熔化为一定量的液金，足以完全修复一组同阶同级的投掷武器。注意，无论这组武器的完整度如何，使用投掷武器组炼金必定会将整组武器彻底摧毁！\n\n法杖可被裂化为一定量的酶优树脂，足以升级两把同等级的法杖，然而此法无法将法杖升级至+3以上。
journal.document.alchemy_guide.brews_elixirs.title=炼制魔药与秘药
journal.document.alchemy_guide.brews_elixirs.body=魔药与秘药是较为高级的药剂，它们具有不同用途的各类效果，通常为一次性使用。
journal.document.alchemy_guide.spells.title=提取结晶
journal.document.alchemy_guide.spells.body=法术结晶是封装于结晶中的法术，它们提供不同用途的各类效果，通常允许多次使用。

journal.document.intros.title=地牢区域介绍
journal.document.intros.discover_hint=你可在首次进入某个区域时发现该文本。
journal.document.intros.dungeon.title=地牢
journal.document.intros.dungeon.body=在你之前，也曾经有很多来自地面的英雄向这个地牢进发，然而多数人却是一去不返。\n\n传说在地牢的最深处藏着万能的Yendor护符，被深渊中的远古邪物守卫着。哪怕是现在，黑暗能量也从地下辐射而来，一路渗透到地表城镇中。\n\n准备好踏破地牢，探秘护符了吗？是时候开始你自己的冒险了！
journal.document.intros.sewers.title=下水道
journal.document.intros.sewers.body=这座地牢的较上层其实是由城市的下水道系统组成的。\n\n由于下方不断渗透的黑暗能量，其中本应无害的下水道生物变得越来越危险。城市曾向这里派出巡逻队并试图以此保护其上方的区域。\n\n这片区域已经具有一定的危险性，不过至少邪恶魔法对这里的影响尚属薄弱。
journal.document.intros.prison.title=监狱
journal.document.intros.prison.body=多年以前，一座地下监狱为了收容危险的犯罪者而被建立于此。由于其严格的监管和高安全性，地表各处的囚犯都被带到这里经受时间的折磨。\n\n但不久之后，下方充斥着黑暗的瘴气便在这里弥漫开来，扭曲了罪犯和狱卒的心智。\n\n监狱里充斥开来的混乱使其彻底失去了秩序，城市也因此封锁了整个监狱。现今已没有人知道这些高墙之下经历过无数死亡的生物究竟会是什么样子...
journal.document.intros.caves.title=洞穴
journal.document.intros.caves.body=这座从废弃监狱延伸而下的洞穴，早已空无一人。矿产丰富的洞穴曾经是下方矮人国度的一个贸易与工业中心。然而随着矮人逐渐堕入黑暗魔法的深渊，这里也慢慢被废弃了。\n\n大抵只有地下生物与豺狼人居住在这荒凉的洞穴之中，偶尔能看到废弃的机械。与之前的区域类似，这里的活物似乎也被同一种邪恶力量所扭曲。
journal.document.intros.city.title=矮人都城
journal.document.intros.city.body=矮人都城曾经是众矮人城邦之中最为宏伟的一座。在其鼎盛时期，矮人制造了一批注入魔力的奇特机械，借此快速扩张矮人城邦。\n\n然而突然有一天，城邦的大门被紧闭，从此外界再也没有得到矮人的消息。据几位侥幸逃脱的矮人说，有一位癫狂的矮人篡夺了王位，并利用他掌控的黑暗魔法巩固了其统治的地位。
journal.document.intros.halls.title=恶魔大厅
journal.document.intros.halls.body=矮人都城深处的厅堂已经被恶魔力量扭曲。这里曾经由矮人国王手下的精英术士们做主，但他们似乎已经被某些更加邪恶强大的存在所取代...\n\n恶魔生物们盘踞着这些大厅。令人胆寒的黑暗意志主宰着它们。既然矮人国王不是腐化的根源，那真正的它一定就藏在这里！\n\n路上要小心，很少有冒险家能一路走到这里...
journal.document.intros.halls.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。

journal.document.sewers_guard.title=巡逻队员的信件
