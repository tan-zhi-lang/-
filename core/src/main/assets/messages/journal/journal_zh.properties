journal.document.jane_page.a.title=探索地牢的前夜
journal.document.jane_page.a.body=没有伙伴，我一个人在屋子里想了很久，但还是决定去地牢探索了。\n\n\
但是真正到了地牢的那一刻，我才发现人还是很多的，不过我不知道他们在说什么。\n\n\
即使听得懂，但真正跟着他们去做的时候，还是不大懂罢了。\n\n\
站在门口，我收拾好装备，遍踏入了……

journal.document.jane_page.b.title=地下宝藏的探索
journal.document.jane_page.b.body=没想到的是，这里的生物竟然和外面相差不了多少，唯独的差距就是大小吧。\n\n\
就比如平常的老鼠啊，苍蝇什么的，在这里竟然出乎寻找的大。\n\n\
但好在这只是皮毛，甚至我看到过超大只的螃蟹，不过我没有害怕，我在想它吃起来怎么样？\n\n\
不过可怕的不是它的移动速度，是数量，对，很多只聚集的时候，我险些就丧命于此了。\n\n\
好在这里的水珠有种独特的功能，能治愈伤口，再加上我自己也备了一些擦伤药。

journal.document.jane_page.c.title=宝箱怪交友之路
journal.document.jane_page.c.body=本以为我是第一个找到宝物的，结果打开箱子的那一刻，我的手指差点就被吃掉了。\n\n\
对，你没有听错，这些宝箱怪会吃人！但好在杀死他们会掉落一些物品，不过我感觉这些物品应该是死人的遗物。\n\n\
不对，我发现有些宝箱怪好像是特意在等待着我们打开，又或者是它们饿晕了？还是其他……\n\n\
有趣的是，我发现宝箱怪还分公母，也就是说，它们可以交配。\n\n\
我试着眷顾两位宝箱怪，终于，看到了一个新生的宝箱怪，刚开始是那么地有趣，可爱，我真的想抱住它。\n\n\
但是它们生长迅速，没几个小时就会成年了？随着时间的推移，我在这里生活了一段时间……

journal.document.jane_page.d.title=可恶的蜘蛛坏蛋
journal.document.jane_page.d.body=在我生活的时间里，我看到过很多同伴，他们也在这里居住，不过很快他们就被狡猾的蜘蛛给吃了。\n\n\
蜘蛛们施下的蜘蛛网无比难缠，而且追上去又追不到它们，在你碰到蜘蛛网的那一刻，你就已经要被蜘蛛施毒了。\n\n\
本来还是轻毒，但是随着时间的推移，毒性会越来越大。\n\n\
我击杀了几只蜘蛛，试着做解药，但是没用。\n\n\
蜘蛛们非常的可恶，时长来骚扰我的居住所，还设置障碍物来阻挡我们的路段。\n\n\
不过我发现这些蜘蛛施的网都有一个规律，都会去阻挡我们去寻找宝箱怪，这太不可思议了。

journal.document.jane_page.e.title=古神
#约格·泽瓦
journal.document.jane_page.e.body=地牢开始地震，我不经害怕起来，害怕会永远困在屋子里，好在没有多久便停止了。\n\n\
刚出门，我看到的尽是一遍尸体，怎么回事？难不成是变异蜘蛛？\n\n\
我一点一点的探索，不敢轻举妄动，不过几天过去了，仍然没有发生什么。\n\n\
于是我试着去更深层，尸体的数量也越来越多的，经常有蜘蛛会去吃掉那些石头，或者是宝箱怪。\n\n\
当我看了看墙上写的数字，我知道我来了很深的层下，这里也越来越黑暗起来，尸体也非常的多。\n\n\
不禁让我想逃走的冲动，但我还是深呼吸了几次，还是继续忍受了下来。\n\n\
什么……

journal.document.jane_page.f.title=探索希望的日志
journal.document.jane_page.f.body=当你看到这里的时候，我已经快死了。\n\n\
但我相信有类似的、勇敢的新冒险家来地牢探索，我只能说这里的宝物确实多，不过需要冒险家们互帮互助，齐心协力去寻找那个古老的神。\n\n\
去吧，冒险家！————冒险家 Jane

