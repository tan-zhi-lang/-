journal.document.sewers_guard.new_position.title=我的新职位！
journal.document.sewers_guard.new_position.body=秋临八十五日，叁柒伍年\n亲爱的爸妈，\n\n早和你们说过我当城市守卫时干得那么辛苦不会没有回报的——我刚刚升职啦！\n\n我被邀请加入一个特别调研队，得调到下水道那边去工作。也许是那里害虫太多了吧——说不定还藏了不少小毛贼呢——现如今得轮到我们去好好收拾它们了。虽说活儿有点麻烦，不过到了冬天下水道里好歹暖和点，更别说工资可比普通城卫高了足足两倍！\n\n这差事好是好，但却是对外保密的，结果我也送不出这封信了；但不给你们写信我心里又难受，因此我就继续写下去好了。说不定哪天等我回来了，能亲自把这些信拿给你们看。\n\n祝安好。\n——桑雅
journal.document.sewers_guard.dangerous.title=危险工种...
journal.document.sewers_guard.dangerous.body=秋临八十八日，叁柒伍年\n亲爱的爸妈，\n\n我可算知道这岗位待遇为什么这么好了——下水道里尽是些怪物！这哪是什么“害虫”和“小毛贼”啊，明明就是嗜血的巨鼠和一群群狂怒的豺狼人！\n\n谢天谢地，我的队友们对自己的工作还是有经验的。比如说我们调研队的队长，托马斯，他对付起这些怪物就颇有一套。我也在尽可能快地学习这一切，什么时候能不当累赘了最好。\n\n这份工作比我设想的危险得多。现在想想，这些信送不出去也是好事；我可不想让你们两个担心。\n\n我会注意安全的。\n——桑雅
journal.document.sewers_guard.crabs.title=巨蟹！
journal.document.sewers_guard.crabs.body=冬起十一日，叁柒陆年\n亲爱的爸妈，\n\n不知道老天是不是觉得那帮老鼠还不够恶心人，下水道更深处还有一群贼大的螃蟹！有只螃蟹我没能拦住它，它直接绕过我直直撞进队伍里了。大伙好不容易才弄死它，可那之前小李早被它伤惨了。队长说这不是我的错，但我知道他只是在安慰我。\n\n总算我们走运，回程途中我们碰上一个冒险家，她身上还有多的阳春草药膏。要是没那剂药膏，小李可能就没法活下来了。\n\n临别之前我看见那位冒险家盯着一朵玫瑰看了一会儿，对方说那是份给自己的礼物。真不明白，明明有人这么关心她，为什么她还要下去玩命呢？\n\n唉，想想自己不也是在做这种事吗？心里有点乱...
journal.document.sewers_guard.guild.title=盗贼公会
journal.document.sewers_guard.guild.body=冬起二十三日，叁柒陆年\n亲爱的爸妈，\n\n这次我们没碰上什么新怪物了，巡逻时倒是遇到一帮盗贼。\n\n我所听说的有关这帮法外之人的没一件好事，但我的队友和他们却已经走到可以称之为友善的、相当近的地步了。队长和其中一个盗贼交换了一些情报和物资，那之后我们就各走各路了。\n\n说实在话我不明白，难道我们来这里不就是要解决掉这帮人的吗？队长甚至还说别跟上级提起这档事。话又说回来，能不和那帮人打起来也挺好的：一来他们的情报和物资相当有用，二来我们也承受不起更多的战斗了。\n\n某种意义上，我们和他们在这地底下都是同伴啊。
journal.document.sewers_guard.lost.title=我们迷路了
journal.document.sewers_guard.lost.body=冬起四十日，叁柒陆年\n\n我和队长在这里迷路了。我们在和一帮豺狼人交战的时候与其他队友走散了。我们俩都没受伤，但下水道深处的构造之混乱与迷宫有的一比。\n\n队长说他知道有一条出去的路，但要从下水道底部、那座老监狱的入口附近开始走。我实在是不想再往更深处走了，但我们的干粮已经耗尽，而往下走可比留在这里乱转、试图走回先前的巡逻线路快多了。\n\n不会有事的。队长很清楚他在做什么，他什么都知道。肯定不会有事的。
journal.document.sewers_guard.not_worth.title=这一切根本不值得
journal.document.sewers_guard.not_worth.body=我和队长在监狱入口处遇上了某种巨型淤泥魔怪。我们尚未来得及做出反应，它便用魔法对我们施放了一次震爆。队长挡下了大部分冲击——他，托马斯，死了。\n\n给多少钱都补偿不了这一切。我会顺着队长说的那条路离开这里。那之后我就能带着这些天的薪水搬回家和父母住了；我会离这天杀的城市远远的。我多少还是希望这一切尽在陛下掌控中，但我深表怀疑。\n\n这些信，我会留下来当作给其他人的警告。假如你也如此不幸、正身在此处读这些信，那可得小心了：这里的危险远不止那些巨鼠和螃蟹这么简单。更深处有什么东西相当不对劲。

journal.document.prison_warden.title=监狱长日志
journal.document.prison_warden.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。
journal.document.prison_warden.journal.title=日志自此始
journal.document.prison_warden.journal.body=春至一日，叁陆贰年\n\n这是我，恰娜·史密斯身为监狱长的第一篇工作日志。基于最近发生的一系列事件，我决定用写日志来整理一下我的思绪。\n\n尽管管理一座深处地下半英里的监狱从来不是一件易事，但是最近发生的混乱似乎是有预谋的。囚犯们开始毫无缘由地作乱，事后却说不出个所以然。\n\n有些看守开始声称此地有妖鬼作祟，我自然不能让自己手下人如此散播谣言，但在如此工作环境之下也没法太过责备他们。\n——史密斯
journal.document.prison_warden.recruits.title=增员新至
journal.document.prison_warden.recruits.body=春至八十日，叁陆贰年\n\n按照约定，今天有一批新狱卒来报道。和往常一样，有能力的狱卒不多，很多只是豪赏之下前来投名的莽夫。不管怎样，他们的蛮力在管教那些不听话的犯人时还是挺有用的。\n\n身处众人之上，培养几个心腹的重要性不言而喻。在这批新人中，托马斯的能力似乎可堪此任。眼下我需要任何形式的帮助，如果他表现不错，我会多多提拔他。\n——史密斯
journal.document.prison_warden.mines.title=封锁矿藏
journal.document.prison_warden.mines.body=冬起五十四日，叁陆叁年\n\n今天有一群市府的工程师到访，声称要来封闭下面矿井的旧入口。市府大概是不想再耗费人力来管理它了。和往常一样，他们没有事先通知我。\n\n他们中的领队还同我提到有什么矮人魔力正从矿井中逸散而出。我反正是不信那鬼话。\n\n在新狱卒们的帮助下，监狱的情况好转了不少，但是问题的根源并没有查明，毫无疑问，这里有什么东西在影响着囚犯，这肯定也不是拆几面墙就能解决的问题。\n——史密斯
journal.document.prison_warden.rotberry.title=腐莓植株
journal.document.prison_warden.rotberry.body=秋临二十三日，叁陆叁年\n\n今日收到了菲利斯赠送的一件妙礼，是一株亮红色的灌木丛，名为“腐莓”。\n\n我之前跟他抱怨过这个地方有多么冷清，看来这是他的回应。他说这种植物反而怕光怕水，只需要每月修剪枝叶就可以养活。修剪的必要性能从他在信里十数遍的反复强调读出来。\n\n不过，菲利斯当然不会做没有回报的事情。他说这个东西结下的籽是制作法杖的好材料，所以它每次结籽后我都需要给他寄回一把。就当欠他的了。\n——史密斯
journal.document.prison_warden.no_support.title=孤立无援
journal.document.prison_warden.no_support.body=春至十一日，叁陆肆年\n\n市府到底在盘算着什么？从我紧急求援后一直杳无音信，连平时拒绝我的请求用的客套致歉都没有。\n\n囚徒每况愈下，甚至连一些狱卒也开始滋事。市府难道想放任情势恶化，酿成一场暴动给我们收拾！？\n\n至少托马斯还是一如既往地可靠。他的组织管理协助难能可贵。重启那些旧DM-100机器也是托马斯的主意，可悲但是实属无奈。我自信有能力解决这场问题，但我他娘的需要资源支持！\n——史密斯
journal.document.prison_warden.letter.title=托马斯亲启
journal.document.prison_warden.letter.body=致托马斯，\n\n你做了我这么久的朋友，现在该我还你一个人情了。\n\n今晚轮到你值班时，锁上、加固天狗的牢房，把钥匙丢到什么角落里，然后走吧。其他囚犯不用在乎，很快就谁也逃不出这里了。但是那个怪胎必须关得牢牢的——如果他逃了，后果将不堪设想。\n\n此事不可告知其他任何人，你也无需回来找我。船长必须和她的船共存亡。\n——恰娜

journal.document.caves_explorer.title=探险者日志
journal.document.caves_explorer.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。
journal.document.caves_explorer.expedition.title=探险开始！
journal.document.caves_explorer.expedition.body=夏归一日，叁零捌年\n\n就在今天，我们在废弃矮人矿井为期四周的探险开始了！我已奉陛下亲自颁发的谕旨前来探索此处。我的首要目标是探明所有还未发现的矿藏，并考察这里是否能满足一个监狱建设规划的条件。\n\n尽管我完全有能力自卫，但在陛下的坚持下，我还是接受了一支由城市守卫组成的护卫队为我提供保护。他们都是一群愣头青，不过只要不拖我的后腿，那就随他们去吧。\n\n我估计我们能在晚上通过下水道到达矿井。\n——南方巫师学院，魔导师亚奇博尔德·德拉蒙德
journal.document.caves_explorer.gold.title=黄金满墙！
journal.document.caves_explorer.gold.body=夏归四日，叁零捌年\n\n我们头几天的收获真算得上是盆满钵满！建好营地之后，我们初步探查了一下废弃矿井的上层部分。虽然这里有很多矮人遗留的废弃物，但我们发现洞窟的很多石壁里也充满了黄金！\n\n不幸的是，我们并不是第一批到这来的。洞窟里到处都是武德充沛的野生动物，并且一群群的豺狼人貌似也对黄金有着浓厚的兴趣。我承认我对我那护卫队的评价有点太刻薄了，其实他们是一群比我想象中更有能耐的探险者和保镖。\n\n尽管取得了这样的成功，这矿井还有很多区域等待我们去探索。\n——亚奇博尔德
journal.document.caves_explorer.troll.title=遇到巨魔
journal.document.caves_explorer.troll.body=夏归十一日，叁零捌年\n\n在我们向矿井中层进发时，我们邂逅了一张友善的面孔！嗯···应该说是相对友善的面孔。一个洞窟巨魔在这开了个小铁匠铺。这家伙生性冷淡，不善言辞，不过为了换取一些黄金而修补了一下我们的装备。\n\n不幸的是，这巨魔铁匠也告诉我们，这些可爱的黄金并不像它看上去那样不怕火炼。他管这种黄金叫“暗金”，原因是这东西但凡碰到阳光马上就会融化。这也就解释了为什么这里从来没发生过和金矿有关的争端。\n\n我觉得我们得挖得更深一点，看看有没有什么更有价值的东西。\n——亚奇博尔德
journal.document.caves_explorer.city.title=都城入口
journal.document.caves_explorer.city.body=夏归二十一日，叁零捌年\n\n三周之期已到，最近的十天里，我们花费了大量的时间更加深入地绘制图表，现在我们终于到达了矿井的底端。我们发现了多种稀奇古怪的机械，以及一面巨大的、将旧矮人都城入口完全封死的巨型铁门。\n\n那铁匠警告过我们，对付有些机械造物要格外小心。这些机械显然是被用来防守这片区域，在受到扰动就后激活。我们没打算进入都城，而且那些机器也没什么回收价值，所以我们觉得最好还是把这警告当回事，是时候调头返回了。\n\n我必须承认我的好奇心还没得到满足，不过接着往下调查属实是风险高于回报了。\n——亚奇博尔德
journal.document.caves_explorer.alive.title=它动了！
journal.document.caves_explorer.alive.body=夏归二十三日，叁零捌年\n\n一个矮人机械竟然活起来了！我们只是路过它而已，它却向我们径直冲来，差点将两名队员压在它的巨大铁拳下。所幸的是，我刚好带着我的解离法杖。轰击它的几处关键部位后，那个巨兽般的大家伙就只剩破铜烂铁了。\n\n最令我不安的是，我们完全没有挑拨这个机器。那帮矮人难道真的把这些机械设计得如此具有进攻性？它仿佛是在给我们下埋伏！\n\n还好我这次能帮上同伴们一点忙。\n——亚奇博尔德
journal.document.caves_explorer.report.title=最终报告
journal.document.caves_explorer.report.body=夏归二十八日，叁零捌年\n\n我们要在今天收拾完行装，准备启程返回。时机也正好，多名队员都在被机械攻击的那场事件后开始做可怕的噩梦。也许只是大家都疲劳过度，但他们做的梦都相似到离奇。\n\n总结一下，矿井的上层部分比较安全。如果能为暗金找到用途，那么在此采矿将利润丰厚。这里开阔的空间也将适合市府的建设计划。但矿井的下层部分有较大的危险，应该避免靠近。\n\n我会在这几天把详情全部写进我的最终报告里。\n——亚奇博尔德

journal.document.city_warlock.title=矮人术士手记
journal.document.city_warlock.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。
journal.document.city_warlock.old_king.title=旧王已死
journal.document.city_warlock.old_king.body=今天是法历叁拾叁年贰月伍日。如读者来自地上，可换算为冬历贰陆肆年某日。我是提穆尔・扎希尔，据我知悉，我是矮人议会的最后一名幸存者。\n\n我们的旧王已死，继位的是我一位沉溺于力量而走火入魔的前同僚。愚痴的其余议员全都服从于他，渐渐丢了自己的心志。我是唯一预见这一切的人，从而在他完成仪式前逃于一难。\n\n宫廷近臣已全部堕落，幸好新王的力量尚未触及每一个人。我必须集结反抗势力，不可浪费一分一秒。我不能放任伟大的矮人文明毁在这自大狂的手里！
journal.document.city_warlock.resistance.title=反抗
journal.document.city_warlock.resistance.body=消息一传十，十传百。只花了几天我就组织起了一个忠于旧王的小部队。虽然鲜有熟用法术的人，但几乎整个武僧门派都加入了我们。以我们的阵仗，对付一介疯矮子和他的走狗们不在话下。\n\n与此同时，新王躲进了都城的深处。他无疑已经耗尽了大部分力量，正指望在遭遇反抗前恢复气力。\n\n再候几时就要发动进攻了。若一切如意，我们在天明前就可以建立临时议会，将我们美好的城邦扶回正轨。
journal.document.city_warlock.failure.title=失败
journal.document.city_warlock.failure.body=看来我也不过是又一个愚痴的人罢了。我原以为新王需要议会自愿臣服于他，但我现在才知道，他的力量足以直接操纵反对者。\n\n我盲目地把最有望扳倒他的军团送到他的阶下，让他们全都被新王亲手化为奴仆。之后，他的死灵之力放肆地洗刷着整座城市，将百姓们尽数转化为他的信徒。\n\n少数侥幸留有心志的人都在逃离。但我选择留下，尽可能地观察局面，期盼着事情能出现转机。凭借我所拥有的魔法能力，我应该能藏得一时安夷。
journal.document.city_warlock.more_powerful.title=更加强大
journal.document.city_warlock.more_powerful.body=记录时间变得不再容易，但离我上则笔记应该过了一周。我们的文明毫无疑问已经崩溃，城门被关上了，社会功能全面停摆，大厅里满是失了魂的矮人躯壳在四处徘徊。\n\n经过了这一切，不知为何新王的力量还在变得更加强大。他的意志每天都在增长，但同时也在变质。我无法清楚地描述这种变化，但我感觉他已不是个矮人了。\n\n我开始接受这一事实——我能做的只有记录好这一切。我会尽可能长久地在这里待着。不过一旦我的意志开始变的孱弱，我就会撤离。
journal.document.city_warlock.new_power.title=一股新的力量
journal.document.city_warlock.new_power.body=这里到底在发生些什么？新王散发的力量已经与最初的完全不同，而且城里还存在着别的什么东西。这股新力量似乎是从城内最深处的大厅里辐射而出。\n\n更令人困惑的是，上城区的活动也减少了，我不知道那里发生了什么，但那至少吸引了新王几乎全部的注意力。\n\n重新回到深处的大厅无疑会很危险。但我必须找出是什么引发了这一变故。也许还能发现新王的弱点呢？
journal.document.city_warlock.seen_it.title=我已见证
journal.document.city_warlock.seen_it.body=我见着底下藏着些什么了，那是不可言状之物。仅仅是试图书写这些见闻，我的双手就抑制不住地颤抖。\n\n为什么？这是新王做的吗？狗屁不通。是他对力量肆无忌惮的滥用引来的吗？我本只是想拯救我们的文明，但现在看来陷入危机的是整个世界。\n\n从某些方面来说，新王不过是小恶罢了。为了大善，我别无选择，只能献上自己。陛下啊，请指引我，以我为剑，抗击Yog-Dzewa！

journal.document.halls_king.title=？？？录
